    <script>
        setInterval(function () {
            $('.time').text(new moment().format('DD/MM/YYYY HH:mm:ss'));
        }, 1000);
        $(window).scroll(function () {
            $('#menu').toggleClass('navbar-scroll', $(this).scrollTop() > 20);
        });
        function allotLinkArticle() {
            bootbox.confirm({
                message: 'Distribuire gli articoli disponibili ai manager censiti?',
                buttons: {
                    confirm: {
                        label: 'SI',
                        className: 'btn-default'
                    },
                    cancel: {
                        label: 'NO',
                        className: 'btn-default'
                    }
                },
                callback: function (result) {
                    if (result == true) {
                        $("#loadMe").modal({
                            backdrop: "static",
                            keyboard: false,
                            show: true
                        });
                        $.ajax({
                            type: 'POST',
                            url: '/WebService.asmx/AllotLinkArticle',
                            dataType: 'json',
                            contentType: 'application/json; charset=utf-8',
                            success: function (response) {
                                $("#loadMe").modal("hide");
                                bootbox.alert(response.d);
                            },
                            error: function (error) {
                                $("#loadMe").modal("hide");
                                bootbox.alert(error.responseText);
                            }
                        });
                    }
                }
            });
        }
    </script>
