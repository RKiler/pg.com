yle: initial; text-decoration-color: initial; height: 16px; width: auto; margin-right: 3px;\"></p>","edge_message_id":null,"content_collection_id":"qFFNa3AV","layout_part_name":"content-block-primary"},{"id":"gaYtPC4l","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":0,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":"Heading","type":"text","original_value":"<div id=\"isPasted\">“Register and get a chance to win AED 500 voucher” – ORAL-B CAMPAIGN<br style=\"color: rgb(0, 0, 0); font-family: &quot;Neutra Text Book&quot;; font-size: 14.45px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 700; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px;  white-space: normal; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial;\">TERMS AND CONDITIONS&nbsp;</div>","edge_message_id":null,"content_collection_id":"qFFNa3AV","layout_part_name":"content-block-primary"},{"id":"CTLghurv","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":1,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":"Body","type":"text","original_value":"WHO ARE WE?<br>1. &nbsp; &nbsp;Campaign is conducted by Procter &amp; Gamble International Operations SA (“P&amp;G”) and TAD NETWORK COMMUNICATIONS FZ LLC in United Arab Emirates (the “UAE”).<br><br>2. &nbsp; &nbsp;“Entrant/s” means all persons eligible to participate (as set out in paragraph 9) and who join the campaign in the manner detailed in paragraph 11.<br><br>3. &nbsp; &nbsp;“Prize Winner/s” means all registered users with the right contact info will get a prize.<br><br>4. &nbsp; &nbsp;“Sponsor/Promoters” means P&amp;G, Oral-B and / or their sponsorship, promotion or advertising agency/ies and / or any delivery service providers.<br>5. &nbsp; &nbsp;It is important that all Entrants read and understand these terms and conditions. All Entrants agree that the terms and conditions contained in this document, as amended from time to time and interpreted by the Sponsor/Promoters, are binding on them. A copy of these terms and conditions is available at this link. All Entrants participate in the Campaign entirely at their own risk.<br><br>6. &nbsp; &nbsp;The Entrants acknowledge that by submitting their entry to the Campaign they –<br><br>6.1 &nbsp; &nbsp;have been given an opportunity to read these terms and conditions and that they understand and agree to the terms and conditions; and<br><br>6.2 &nbsp; &nbsp;give consent to these risks and indemnify and hold harmless the Sponsor/Promoters and their directors, employees, agents and group or associate companies of any and all liability relating to any damage, cost, injuries and losses of whatever nature that they sustain as a result of their participation in the event and any related events and activities, except where such damage, cost, injuries and losses are sustained as a result of the gross negligence or willful wrongdoing of any indemnified party.<br><br>7. &nbsp; &nbsp;Nothing in these terms and conditions should be seen as unlawfully restricting, limiting or avoiding any rights or obligations of either the Entrants or the Sponsor/Promoters under local laws. P&amp;G shall, where necessary, obtain any and all permits or registration/s from the authorities.<br><br>HOW WILL THE REGISTRATION WORK?<br><br>8. &nbsp; &nbsp;The campaign of “Register and get a chance to win AED 500 voucher” will run from 1st March 2024 to 30th June 2024 through social media.<br><br>9. &nbsp; &nbsp;In order to be eligible to participate in the prize draw, Entrants must –<br><br>9.1 &nbsp; &nbsp;be a natural person (i.e. Entrants cannot be a juristic entity); be a citizen of or permanent resident in UAE<br>9.2 &nbsp; &nbsp;hold a valid UAE ID document and residency permit document.<br>9.3 &nbsp; &nbsp;be 18 (eighteen) years old or older, prior to the start of the Competition Period; and<br>9.4 &nbsp; &nbsp;provide correct and the relevant personal details (including but not limited to their full name, e-mail address and contact number), as required by the Sponsor/Promoters.<br><br>10. &nbsp; &nbsp;The Sponsor/Promoters and their directors, members, partners, employees, agents or consultants, the suppliers of goods or services in connection with this raffle, or any other person who directly or indirectly controls or is controlled by the above-named parties and their respective spouses, business partners or immediate family members are not permitted to participate in this raffle<br><br>HOW DO I WIN?<br>1.10.1 &nbsp; &nbsp;All registered participants with the above conditions will be eligible to join the campaign.<br>1.10.2 &nbsp; &nbsp;To register, the participant will go to the Social Media post and then they will fill their info (name, email and phone number) and survey questions.<br>1.10.3 &nbsp; &nbsp;Next, they will agree to the terms &amp; condition and click submit.<br>1.10.4 &nbsp; &nbsp;Upon filling out the data, they will be taken to a Thank You page<br><br>11. &nbsp; &nbsp; &nbsp; &nbsp; Each Entrant will only be entitled to win 1 (one) prize in the Campaign.<br>1.11.1 &nbsp; &nbsp;All Entrants who meet the eligibility requirements and fulfil the registration conditions set out above will be automatically joined into the Campaign.<br>1.11.2 &nbsp; &nbsp;Entrants may enter the Campaign once only, provided that they fulfil the entry conditions detailed in paragraph 11.<br>1.11.3 &nbsp; &nbsp;Each Entrant will only be entitled to win 1 (one) Prize in the Campaign.<br>1.11.4 &nbsp; &nbsp;Link will only be available during the campaign time from 1st March 2024 to 30th June 2024<br><br>WHAT ARE THE PRIZES?<br><br>12. &nbsp; &nbsp;Each entrant is eligible to win one Coupon code.<br>No. of Prizes to be Awarded &nbsp; &nbsp; Description of Prize<br>5 winners for this contest in UAE. &nbsp; &nbsp;AED 500 Voucher<br><br>13. &nbsp; &nbsp;Each Entrant registered and meeting paragraph 9 conditions is eligible.<br><br>14. &nbsp; &nbsp;Entrants and Prize Winners may be requested to take part in the Sponsor/Promoters publicity campaigns or to allow their names and likenesses to be used by the Sponsor/Promoters for promotional purposes. Entrants and Prize Winners are, however, entitled to decline such requests. No compensation will be payable to Entrants and Prize Winners for such use.<br><br><br>GENERAL<br><br>15. &nbsp; &nbsp;By joining the event you are entering a Campaign as defined in local law/s in the country and the promotional Campaign will be conducted in accordance with the relevant provisions of such laws.<br><br>16. &nbsp; &nbsp;The Sponsor/Promoters and its agency/ies will collect the data (Name, Email, Mobile Number, and address when you register) for the purposes of delivering the Prizes to the Winner/s.<br><br>17. &nbsp; &nbsp;The information provided by Entrants in order to join the contest will be used by the Sponsor/Promoters (i) for the purposes of conducting the campaign, (ii) as set out in the consent notice and opt-in available on entry on Facebook form &nbsp;and (iii) as more fully set out in the P&amp;G Privacy Policy and TAD NETWORK COMMUNICATIONS FZ LLC &nbsp;Privacy Policy (iv) used for marketing activity.<br><br><br>18. &nbsp; &nbsp;The Sponsor/Promoters’ decision on any matter related to the Campaign (including the selection of Prize Winner/s) is final.<br><br>19. &nbsp; &nbsp;All Entrants and Prize Winner/s indemnify the Sponsor/Promoters, associated or group companies, and their directors, officers, employees, members, consultations or contractors and agents, against any and all claims for any loss or damages, whether direct, indirect, consequential or otherwise, arising from any cause whatsoever in connection with their participation in any way whatsoever in this Campaign. The Sponsor/Promoters are not liable for any technical failures affecting participation in the Campaign and assume no liability whatsoever for any entry that has been omitted from participation in the Competition, for any reason whatsoever.<br>20. &nbsp; &nbsp;The Sponsor/Promoter, through its agency, shall, in accordance with the Sponsor’s/Promoter’s privacy policy, collect personal information contained in the entry for the purposes of conducting the Campaign including selecting and notifying and publicizing the winner(s) under the terms and conditions. Participants who do not provide the information requested and consent to such publication shall be disqualified from participating in the Competition. By participating in the Competition, Participants consent to the transfer, storing and processing of their personal information by the Sponsor, its affiliates, agency and/or service providers, whether such entities are within or outside of country as may be necessary. Participants’ personal information will be provided to these organizations under the instructions of the Sponsor/Promoter solely for the purpose of enabling the Sponsor/Promoter to conduct this Competition, for the provision of services to the Sponsor/Promoter, and with respect to such information, to act in a manner consistent with the relevant principles articulated in the Sponsor’s/Promoter’s privacy practices and policy. Participants have the right to access and correct any personal information collected by the Sponsor by addressing their request to the Sponsor and/or its agency. Further details of the Sponsor's privacy practices may be found at https://www.pg.com/privacy/english/privacy_statement.shtml &nbsp;and TAD NETWORK COMMUNICATIONS FZ LLC Privacy Policy<br><br>21. &nbsp; &nbsp;Collected data (Name, Email and Mobile Number when you register) will be used in marketing campaigns, promotions, analysis and communication for P&amp;G brands until you opt-out. All Data will be stored in a secured P&amp;G cloud. We collect the data to be eligible to receive emails and/or SMS including announcements, offers and any promotional materials.<br>22. &nbsp; &nbsp;By submitting your data in this campaign, you give your consent to Procter &amp; Gamble as data controller to collect and process your personal data for the purpose as you provided your consent above, for an unlimited period of time or until you opt out. P&amp;G will share your data with TAD NETWORK COMMUNICATIONS FZ LLC and the data shared from P&amp;G with TAD NETWORK COMMUNICATIONS FZ LLC will be governed by TAD NETWORK COMMUNICATIONS FZ LLC Privacy Policy. Accordingly, the data will be limited to select the winners and collect the winner’s data and for submitting/sharing the winner’s data with government and for the purpose of delivering the prizes only, as a data Controller in UAE. Procter &amp; Gamble and TAD NETWORK COMMUNICATIONS FZ LLC collect data as a controller shall handle your personal data in accordance with the Data Protection Act. Furthermore, you agree and accept that the data controller may transfer your personal data to other companies of the Procter &amp; Gamble Group. You agree that your personal data may be stored and processed by the data controller’s entrusted data processors within or outside of your country. Supplying of the data is voluntary. The data controller shall not disclose or convey your personal data to third parties, except its data processors. The agency will take the consents from you to allow the agency to share this data with P&amp;G only, and P&amp;G can use these data inside and outside the UAE.&nbsp;<br>23. &nbsp; &nbsp;Governing Law &amp; Jurisdiction: All rights reserved. These Terms and Conditions and the Campaign are governed by the Laws of the United Arab Emirates. Should any of these provisions be or become invalid, the validity of the remaining conditions of participation shall not be affected. Any disputes arising under or in connection with them shall be subject to the exclusive jurisdiction of the Courts of Dubai.<br><br><br>","edge_message_id":null,"content_collection_id":"qFFNa3AV","layout_part_name":"content-block-primary"},{"id":"Ok2w3mbm","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":1,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":"Body","type":"text","original_value":"<p><a href=\"https://termsandconditions.pg.com/en-us/#use\" rel=\"noopener noreferrer\" target=\"_blank\">Terms and Conditions</a> | <a href=\"https://privacypolicy.pg.com/en/\" rel=\"noopener noreferrer\" target=\"_blank\">Privacy</a> | <a href=\"https://privacypolicy.pg.com/en/#iba\" rel=\"noopener noreferrer\" target=\"_blank\">AdChoices</a><img class=\"ad-choices-icon\" src=\"https://s3.amazonaws.com/jebbit-assets/images/ffgsjEj8/business-images/UpcE4bytT3O45WCHeavA_Blue_Triangle.png\" style=\"position: relative; max-width: 100%; cursor: pointer; color: rgb(102, 102, 102); font-family: Ariel-Nova; font-size: 11.05px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px;  background-color: rgb(255, 255, 255);  text-decoration-style: initial; text-decoration-color: initial; height: 16px; width: auto; margin-right: 3px;\"></p>","edge_message_id":null,"content_collection_id":"ux5bCKr0","layout_part_name":"content-block-primary"},{"id":"0ZSAtpMu","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":0,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":null,"edge_id":"1KG6mJBo","type":"form","original_value":"Form","edge_message_id":null,"use_fieldset":true,"content_collection_id":"ux5bCKr0","layout_part_name":"content-block-primary","form_field_ids":["CsE0Pczm","JWeXka0L","2yQ0bLop","CaMbfVdW","vWm3Oosi","BgYAgFp2","C49ixmT
