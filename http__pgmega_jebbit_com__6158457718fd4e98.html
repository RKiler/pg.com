"font-size: 11.9px;\">7.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Nothing in these terms and conditions should be seen as unlawfully restricting, limiting or avoiding any rights or obligations of either the Entrants or the Sponsor/Promoters under local laws. P&amp;G shall, where necessary, obtain any and all permits or registration/s from the authorities.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">HOW WILL THE REGISTRATION WORK?</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">8.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>This campaign will run from 1st January 2023 to 31st April 2023.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">9.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>In order to be eligible to participate in the questioner, Entrants must –</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">9.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>be a natural person (i.e. Entrants cannot be a juristic entity); be a citizen of or permanent resident in UAE</span></p><p><span style=\"font-size: 11.9px;\">9.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>hold a valid UAE/KSA ID document and residency permit document.</span></p><p><span style=\"font-size: 11.9px;\">9.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>be 18 (eighteen) years old or older, prior to the start of the Competition Period; and</span></p><p><span style=\"font-size: 11.9px;\">9.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>provide correct and the relevant personal details (including but not limited to their full name, e-mail address and contact number), as required by the Sponsor/Promoters.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">10.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The Sponsor/Promoters and their directors, members, partners, employees, agents or consultants, the suppliers of goods or services in connection with this raffle, or any other person who directly or indirectly controls or is controlled by the above-named parties and their respective spouses, business partners or immediate family members are not permitted to participate in this raffle</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">HOW DO I WIN?</span></p><p><span style=\"font-size: 11.9px;\">1.10.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All registered participants with the above conditions will be eligible to join the campaign.</span></p><p><span style=\"font-size: 11.9px;\">1.10.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>To register and answer the questioner, the participant will scan the barcode and be redirected to the website and then they will fill their info (name, email and phone number) and survey questions.</span></p><p><span style=\"font-size: 11.9px;\">1.10.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Next, they will agree to the terms &amp; condition and click submit.</span></p><p><span style=\"font-size: 11.9px;\">1.10.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Upon filling out the data, they will be taken to a Thank You page</span></p><p><span style=\"font-size: 11.9px;\">1.10.5<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All Entrants who meet the eligibility requirements and fulfil the registration conditions set out above will be automatically joined into the Campaign.</span></p><p><span style=\"font-size: 11.9px;\">1.10.6<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Entrants may enter the Campaign once only, provided that they fulfil the entry conditions detailed in paragraph 11.</span></p><p><span style=\"font-size: 11.9px;\">1.10.7<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Link will only be available during the campaign time from 1st January 2023 to 31st April 2023.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">WHAT ARE THE PRIZES?</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">11.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Each Entrant registered and meeting paragraph 9 conditions is eligible.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">12.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Entrants and Prize Winners may be requested to take part in the Sponsor/Promoters publicity campaigns or to allow their names and likenesses to be used by the Sponsor/Promoters for promotional purposes. Entrants and Prize Winners are, however, entitled to decline such requests. No compensation will be payable to Entrants and Prize Winners for such use.</span></p><p><span style=\"font-size: 11.9px;\">GENERAL</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">13.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>By joining the event you are entering a Campaign as defined in local law/s in the country and the promotional Campaign will be conducted in accordance with the relevant provisions of such laws.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">14.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The information provided by Entrants in order to join the contest will be used by the Sponsor/Promoters (i) for the purposes of conducting the campaign, (ii) as set out in the consent notice and opt-in available on entry on Facebook form &nbsp;and (iii) as more fully set out in the P&amp;G Privacy Policy. &nbsp;(iv) used for marketing activity.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">15.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The Sponsor/Promoters’ decision on any matter related to the Campaign (including the selection of Prize Winner/s) is final.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">16.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All Entrants and Prize Winner/s indemnify the Sponsor/Promoters, associated or group companies, and their directors, officers, employees, members, consultations or contractors and agents, against any and all claims for any loss or damages, whether direct, indirect, consequential or otherwise, arising from any cause whatsoever in connection with their participation in any way whatsoever in this Campaign. The Sponsor/Promoters are not liable for any technical failures affecting participation in the Campaign and assume no liability whatsoever for any entry that has been omitted from participation in the Competition, for any reason whatsoever.</span></p><p><span style=\"font-size: 11.9px;\">17.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The Sponsor/Promoter, through its agency, shall, in accordance with the Sponsor’s/Promoter’s privacy policy, collect personal information contained in the entry for the purposes of conducting the Campaign including selecting and notifying and publicizing the winner(s) under the terms and conditions. Participants who do not provide the information requested and consent to such publication shall be disqualified from participating in the Competition. By participating in the Competition, Participants consent to the transfer, storing and processing of their personal information by the Sponsor, its affiliates, agency and/or service providers, whether such entities are within or outside of country as may be necessary. Participants’ personal information will be provided to these organizations under the instructions of the Sponsor/Promoter solely for the purpose of enabling the Sponsor/Promoter to conduct this Competition, for the provision of services to the Sponsor/Promoter, and with respect to such information, to act in a manner consistent with the relevant principles articulated in the Sponsor’s/Promoter’s privacy practices and policy. Participants have the right to access and correct any personal information collected by the Sponsor by addressing their request to the Sponsor and/or its agency. Further details of the Sponsor's privacy practices may be found at https://www.pg.com/privacy/english/privacy_statement.shtml</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">18.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Collected data (Name, Email and Mobile Number when you register) will be used in marketing campaigns, promotions, analysis and communication for P&amp;G brands until you opt-out. All Data will be stored in a secured P&amp;G cloud. We collect the data to be eligible to receive emails and/or SMS including announcements, offers and any promotional materials.</span></p><p><span style=\"font-size: 11.9px;\">19.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>By submitting your data in this campaign, you give your consent to Procter &amp; Gamble as data controller to collect and process your personal data for the purpose as you provided your consent above, for an unlimited period of time or until you opt out. The data controller shall handle your personal data in accordance with the Data Protection Act. Furthermore, you agree and accept that the data controller may transfer your personal data to other companies of the Procter &amp;Gamble Group. You agree that your personal data may be stored and processed by the data controller’s entrusted data processors within or outside of your country. Supplying of the data is voluntary. The data controller shall not disclose or convey your personal data to third parties, except its data processors. The agency will take the consents from you to allow the agency to share this data with P&amp;G only, and P&amp;G can use these data inside and outside the UAE.</span></p><p><span style=\"font-size: 11.9px;\">20.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Governing Law &amp; Jurisdiction: All rights reserved. These Terms and Conditions and the Campaign are governed by the Laws of the United Arab Emirates. Should any of these provisions be or become invalid, the validity of the remaining conditions of participation shall not be affected. Any disputes arising under or in connection with them shall be subject to the exclusive jurisdiction of the Courts of Dubai.</span></p><p><br></p><p><br></p>","edge_message_id":null,"content_collection_id":"eO2R4STa","layout_part_name":"content-block-primary"},{"id":"z6fRN95l","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":0,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":"Body","type":"text","original_value":"<p>حملة هيد آند شولدرز الترويجية</p><p>الشروط والأحكام</p>","edge_message_id":null,"content_collection_id":"0FPeH5Bg","layout_part_name":"content-block-primary"},{"id":"tv66HSt0","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":1,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":"Body","type":"text","original_value":"<p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">لمحة عن الحملة</span></p><p><span style=\"font-size: 11.9px;\">1.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>تتولى شركة بروكتر آند جامبل العربية ش.ذ.م.م. في الإمارات العربية المتحدة (\"دولة الإمارات\") تنفيذ حملة هيد آند شولدرز الترويجية.</span></p><p><span style=\"font-size: 11.9px;\">2.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يُقصد بمصطلح \"المشترك/المشتركون/المشتركين\" جميع الأشخاص المؤهلين للمشاركة في الحملة (كما هو موضح في الفقرة 9) والذين يشاركون فيها كما هو موضح في الفقرة 11.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">3.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يُقصد بمصطلح \"الفائز/ الفائزون/الفائزين بالجوائز\" جميع المستخدمين المسجّلين الذين قدّموا معلومات اتصال صحيحة والذين حصدوا جائزة.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">4.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يُقصد بمصطلح \"الجهة الراعية/الجهات المروِّجة\" شركة بروكتر آند جامبل و/أو وكالتها/وكالاتها الراعية أو الترويجية أو الإعلانية و/أو مزوّدي خدمات التوصيل.</span></p><p><span style=\"font-size: 11.9px;\">5.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>من المهم أن يقرأ جميع المشتركين هذه الشروط والأحكام ويفهموها فهماً عميقاً. كما يوافق جميع المشتركين على أنّهم مُلزمون قانونياً بالامتثال للشروط والأحكام الواردة في هذا المستند، بصيغتها المُعدّلة والمُفسّرة من وقت لآخر من قبل الجهة الراعية/ الجهات المروِّجة. تتوفّر نسخة عن هذه الشروط والأحكام على هذا الرابط . يشارك جميع المشتركين في الحملة على مسؤوليتهم الخاصة. &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">6.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يقرّ المشتركون، من خلال إرسال استمارة المشاركة في الحملة، بأنّهم:</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">6.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>مُنحوا الفرصة لقراءة هذه الشروط والأحكام وبأنّهم يفهمون الشروط والأحكام ويوافقون عليها؛ و</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">6.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يوافقون على هذه المخاطر ويضمنون عدم تحميل الجهة الراعية/ الجهات المروِّجة ومدرائها وموظفيها ووكلائها والمجموعات أو الشركات التابعة لها مسؤولية أي أضرار أو تكاليف أو إصابات أو خسائر يتكبّدونها جرّاء مشاركتهم في الفعالية وفي أي فعاليات وأنشطة ذات صلة، باستثناء الحالات التي يتكبّدون فيها هذه الأضرار والتكاليف والإصابات والخسائر نتيجة إهمال جسيم أو خطأ متعمّد من جانب أي طرف قُدّمت له هذه الضمانة.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">7.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>لا يُعتبر أيٌّ من هذه الشروط والأحكام مُقيّداً بشكلٍ غير قانوني أو مُخلّاً بحقوق أو التزامات المشتركين أو الجهة الراعية/ الجهات المروِّجة بموجب القوانين المحلية. ويتوجّب على شركة بروكتر آند جامبل الحصول على كافة التصاريح أو التسجيلات اللازمة من السلطات المحلية، متى اقتضت الحاجة.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">طريقة سير عملية التسجيل</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">8.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>ستُقام هذه الحملة من 1 يناير 2023 لغاية 31 أبريل 2023.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">9.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>من أجل التأهل للمشاركة في الاستطلاع، يجب على المشترك أن:</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">9.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يكون شخصاً حقيقياً (أي لا يمكن أن يكون المشترك كياناً اعتبارياً)؛ يكون مواطناً أو مقيماً دائماً في دولة الإمارات</span></p><p><span style=\"font-size: 11.9px;\">9.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يحمل بطاقة هوية إماراتية/ سعودية صالحة وتصريح إقامة.</span></p><p><span style=\"font-size: 11.9px;\">9.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يبلغ من العمر 18 (ثمانية عشر) عاماً وما فوق، قبل تاريخ انطلاق المسابقة؛ و</span></p><p><span style=\"font-size: 11.9px;\">9.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يقدّم تفاصيل شخصية صحيحة وذات صلة (بما في ذلك، على سبيل المثال لا الحصر، الاسم الكامل وعنوان البريد الإلكتروني ورقم الاتصال)، بطلبٍ من الجهة الراعية/ الجهات المروِّجة.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">10.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>لا يُسمح للجهة الراعية/ الجهات المروِّجة ولمدرائها وأعضائها وشركائها وموظفيها ووكلائها أو مستشاريها، وموردي السلع أو الخدمات المرتبطة بهذه الحملة، ولأي شخص آخر أن يتحكّم بشكلٍ مباشر أو غير مباشر أو يخضع للأطراف المذكورة أعلاه وأزواجهم أو شركائهم التجاريين أو أفراد عائلتهم المباشرين، بالمشاركة في هذه الحملة.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">طريقة الفوز بجائزة</span></p><p><span style=\"font-size: 11.9px;\">1.10.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>سيكون جميع المشاركين المسجّلين الذين يستوفون الشروط المذكورة أعلاه مؤهلين للانضمام إلى الحملة.</span></p><p><span style=\"font-size: 11.9px;\">1.10.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>للتسجيل والإجابة عن أسئلة الاستبيان، يجب أن يمسح المشاركون الرمز الشريطي ليُعاد توجيههم إلى الموقع الإلكتروني حيث سيملؤون كل الحقول بمعلومات عنهم (الاسم والبريد الإلكتروني ورقم الجوّال) ويجيبون عن أسئلة الاستبيان.</span></p><p><span style=\"font-size: 11.9px;\">1.10.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>بعد ذلك، سيوافقون على الشروط والأحكام وينقرون على زر \"إرسال\".</span></p><p><span style=\"font-size: 11.9px;\">1.10.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>عند ملء البيانات المطلوبة، ستفتح أمامهم صفحة شكر</span></p><p><span style=\"font-size: 11.9px;\">1.10.5<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>سيتم ضمّ جميع المشتركين الذين يستوفون متطلبات الأهلية وشروط التسجيل الموضحة أعلاه، تلقائياً إلى الحملة.</span></p><p><span style=\"font-size: 11.9px;\">1.10.6<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يجوز للمشتركين المشاركة في الحملة مرة واحدة فقط، شرط أن يستوفوا شروط المشاركة الموضحة في الفقرة 11.</span></p><p><span style=\"font-size: 11.9px;\">1.10.7<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>سيتوفر الرابط خلال فترة الحملة حصراً من 1 يناير 2023 إلى 31 أبريل 2023.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">الجوائز</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">11.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يُعتبر كل مشترك مسجّل يستوفي الشروط الواردة في الفقرة 9 مؤهلاً للفوز بالجوائز.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">12.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>قد يُطلب من المشتركين والفائزين بالجوائز أن يشاركوا في الحملات الإعلانية التي تطلقها الجهة الراعية/ الجهات المروِّجة أو أن يسمحوا لها باستخدام أسمائهم وتفضيلاتهم لأغراض ترويجية. ولكن، يحق للمشتركين والفائزين بالجوائز رفض تنفيذ هذَين الطلبَين. وتجدر الإشارة إلى أنّه لن يتم دفع أي تعويض للمشتركين والفائزين بالجوائز مقابل استخدام أسمائهم وتفضيلاتهم.</span></p><p><span style=\"font-size: 11.9px;\">أحكام عامة</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">13.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>من خلال الانضمام إلى الفعالية، أنت تشارك في حملة على النحو المحدّد في القوانين المحلية في الدولة، وسيتم تنفيذ الحملة الترويجية بما يتماشى مع الأحكام ذات الصلة التي تنصّ عليها هذه القوانين.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">14.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>ستستخدم الجهة الراعية/الجهات المروِّجة المعلومات التي يقدّمها المشتركون للانضمام إلى المسابقة (i) لأغراض تنفيذ الحملة، (ii) كما هو موضح في إشعار الموافقة وخيار الاشتراك المتوفرَين في الاستمارة على صفحة فيسبوك، و(iii) على النحو المنصوص عليه بشكلٍ مفصّل في سياسة الخصوصية التي تعتمدها شركة بروكتر آند جامبل و(iv) للقيام بأنشطة تسويقية.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">15.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>تُعتبر القرارات التي تتّخذها الجهة الراعية/ الجهات المروِّجة بشأن المسائل المتعلقة بالحملة (بما يشمل اختيار الفائز/الفائزين بالجوائز) قرارات نهائية.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">16.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يعوّض جميع المشتركين والفائزين بالجوائز للجهة الراعية/ الجهات المروّجة، والشركات أو المجموعات التابعة لها، ومدرائها، والمسؤولين فيها، وموظفيها، وأعضائها، ومستشاريها أو مقاوليها ووكلائها، عن جميع المطالبات المتعلقة بأي خسائر أو أضرار، مباشرة كانت أم غير مباشرة، تبعية أم غير تبعية، وأياً كان سببها في ما يتعلق بمشاركتهم في هذه الحملة. لا تتحمّل الجهة الراعية/ الجهات المروِّجة مسؤولية أي إخفاقات فنية تؤثر على المشاركة في الحملة ولا مسؤولية حذف أي مشارك من المسابقة، لأي سبب من الأسباب.</span></p><p><span style=\"font-size: 11.9px;\">17.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>يجب على الجهة الراعية/ المروِّجة، من خلال وكالتها ووفقاً لسياسة الخصوصية التي تعتمدها، جمع المعلومات الشخصية الواردة في استمارات التسجيل لأغراض تنفيذ الحملة، بما يشمل اختيار الفائز/الفائزين وإخطاره/إخطارهم والإعلان عنه/عنهم بموجب الشروط والأحكام. سيتم استبعاد المشاركين الذين لا يقدّمون المعلومات المطلوبة ولا يوافقون على جمعها من المسابقة. من خلال المشاركة في المسابقة، يوافق المشاركون على نقل معلوماتهم الشخصية وتخزينها ومعالجتها من قبل الجهة الراعية، والشركات التابعة لها، ووكالتها و/أو مزودي خدماتها، سواء كانت هذه الأطراف داخل الدولة أم خارجها، وكما تقتضي الحاجة. سيتم توفير معلومات المشاركين الشخصية لهذه الأطراف بموجب تعليمات الجهة الراعية/ المروِّجة حصراً لغرض تمكينها من إجراء هذه المسابقة وتوفير خدمات لها، شرط أن يتم تولي هذه المعلومات بما يتوافق مع المبادئ ذات الصلة المنصوص عليها في ممارسات وسياسة الخصوصية التي تعتمدها الجهة الراعية/ المروِّجة. يحق للمشاركين الوصول إلى أي معلومات شخصية جمعتها الجهة الراعية وتصحيحها من خلال رفع طلبهم إلى الجهة الراعية و/أو وكالتها. يمكن الاطلاع على المزيد من التفاصيل عن ممارسات الخصوصية التي تعتمدها الجهة الراعية على الموقع الإلكتروني https://www.pg.com/privacy/english/privacy_statement.shtml</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">18.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>ستُستخدم البيانات التي تم جمعها (الاسم والبريد الإلكتروني ورقم الجوّال عند التسجيل) في الحملات التسويقية والعروض الترويجية والتحليلات والمراسلات الخاصة بعلامات شركة بروكتر آند جامبل إلى حين إلغاء الاشتراك. كما سيتم تخزين كافة البيانات على سحابة آمنة تابعة لشركة بروكتر آند جامبل. نحن نجمع البيانات ليكون أصحابها مؤهلين لتلقي رسائل إلكترونية و/أو رسائل نصية قصيرة تحتوي على إعلانات وعروض ومواد ترويجية أخرى.</span></p><p><span style=\"font-size: 11.9px;\">19.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>من خلال إرسال بياناتك في إطار هذه الحملة، أنت تمنح موافقتك لشركة بروكتر آند جامبل، بصفتها جهة التحكّم في البيانات، لجمع بياناتك الشخصية ومعالجتها للأغراض الموضحة أعلاه، لفترة غير محدودة أو إلى حين إلغاء اشتراكك. ويجب أن تتولى جهة التحكّم في البيانات بياناتك الشخصية بما يتماشى مع قانون حماية البيانات. أنت تقبل وتوافق على أنّه يجوز لجهة التحّكم في البيانات نقل بياناتك الشخصية إلى شركات أخرى تابعة لمجموعة بروكتر آند جامبل. وتوافق أيضاً على أنّه يجوز لمعالجي البيانات المعتمدين والتابعين لجهة التحكّم في البيانات داخل بلدك أو خارجه تخزين بياناتك الشخصية ومعالجتها. يُعتبر تقديم البيانات خطوة طوعية. ولا يجوز لجهة التحكّم في البيانات الكشف عن بياناتك الشخصية أو نقلها إلى أطراف ثالثة، باستثناء معالجي البيانات التابعين لها. ستطلب الوكالة موافقتك للسماح لها بمشاركة هذه البيانات مع شركة بروكتر آند جامبل حصراً، ويجوز لشركة بروكتر آند جامبل استخدام هذه البيانات داخل دولة الإمارات وخارجها.</span></p><p><span style=\"font-size: 11.9px;\">20.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>القانون المرعي الإجراء والاختصاص القضائي: جميع الحقوق محفوظة. تخضع هذه الشروط والأحكام والحملة لقوانين دولة الإمارات العربية المتحدة. في حال كان أيٌّ من هذه الأحكام باطلاً أو أصبح باطلاً، لن يؤثر على صلاحية شروط المشاركة المتبقية. وتخضع أي نزاعات تنشأ عن هذه المشاركة أو تتعلق بها للاختصاص القضائي الحصري لمحاكم دبي.</span></p><p><br></p><p><br></p>","edge_message_id":null,"content_collection_id":"0FPeH5Bg","layout_part_name":"content-block-primary"},{"id":"ZRcf5HW3","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":1,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":null,"edge_id":"C1jOOCoe","type":"form","original_value":"Form","edge_message_id":null,"use_fieldset":false,"content_collection_id":"RvoaddxE","layout_part_name":"content-block-primary","form_field_ids":["zTR8ZHrl","qJ51ecSI"]},{"id":"wJKm1UQT","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":0,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":"Heading","type":"text","original_value":"<p style=\"text-align:right;\">تريدين معرفة أحدث نصائح العناية بالشعر لنوع شعرك بالتحديد؟</p><p style=\"text-align:right;\"><br></p><p style=\"text-align:right;\">احصلي على نصائح شخصية ومعلومات مفيدة للعناية بشعرك عن طريق الإجابة على هذه الأسئلة البسيطة</p><p style=\"text-align:right;\"><br><br></p><p style=\"text-align:right;\">شاركينا رأيك بعد تجربة عينة هيد اند شولدرز المجانية التي حصلتي عيلها أيضاً</p>","edge_message_id":null,"content_collection_id":"RvoaddxE","layout_part_name":"content-block-primary"},{"id":"yLPTRpSF","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":2,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":"Body","type":"text","original_value":"<div class=\"banner-progress-bar-container\"><
