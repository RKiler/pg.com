 &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span></p><p><span style=\"font-size: 11.9px;\">6.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The Entrants acknowledge that by submitting their entry to the Campaign they </span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">6.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>have been given an opportunity to read these terms and conditions and that they understand and agree to the terms and conditions; and</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">6.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>give consent to these risks and indemnify and hold harmless the Sponsor/Promoters and their directors, employees, agents and group or associate companies of any and all liability relating to any damage, cost, injuries and losses of whatever nature that they sustain as a result of their participation in the event and any related events and activities, except where such damage, cost, injuries and losses are sustained as a result of the gross negligence or willful wrongdoing of any indemnified party.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">7.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Nothing in these terms and conditions should be seen as unlawfully restricting, limiting or avoiding any rights or obligations of either the Entrants or the Sponsor/Promoters under local laws. P&amp;G shall, where necessary, obtain any and all permits or registration/s from the authorities.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">HOW WILL THE REGISTRATION WORK?</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">8.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>This campaign will run from 1st January 2023 to 31st April 2023.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">9.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>In order to be eligible to participate in the questioner, Entrants must </span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">9.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>be a natural person (i.e. Entrants cannot be a juristic entity); be a citizen of or permanent resident in UAE</span></p><p><span style=\"font-size: 11.9px;\">9.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>hold a valid UAE/KSA ID document and residency permit document.</span></p><p><span style=\"font-size: 11.9px;\">9.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>be 18 (eighteen) years old or older, prior to the start of the Competition Period; and</span></p><p><span style=\"font-size: 11.9px;\">9.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>provide correct and the relevant personal details (including but not limited to their full name, e-mail address and contact number), as required by the Sponsor/Promoters.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">10.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The Sponsor/Promoters and their directors, members, partners, employees, agents or consultants, the suppliers of goods or services in connection with this raffle, or any other person who directly or indirectly controls or is controlled by the above-named parties and their respective spouses, business partners or immediate family members are not permitted to participate in this raffle</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">HOW DO I WIN?</span></p><p><span style=\"font-size: 11.9px;\">1.10.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All registered participants with the above conditions will be eligible to join the campaign.</span></p><p><span style=\"font-size: 11.9px;\">1.10.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>To register and answer the questioner, the participant will scan the barcode and be redirected to the website and then they will fill their info (name, email and phone number) and survey questions.</span></p><p><span style=\"font-size: 11.9px;\">1.10.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Next, they will agree to the terms &amp; condition and click submit.</span></p><p><span style=\"font-size: 11.9px;\">1.10.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Upon filling out the data, they will be taken to a Thank You page</span></p><p><span style=\"font-size: 11.9px;\">1.10.5<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All Entrants who meet the eligibility requirements and fulfil the registration conditions set out above will be automatically joined into the Campaign.</span></p><p><span style=\"font-size: 11.9px;\">1.10.6<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Entrants may enter the Campaign once only, provided that they fulfil the entry conditions detailed in paragraph 11.</span></p><p><span style=\"font-size: 11.9px;\">1.10.7<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Link will only be available during the campaign time from 1st January 2023 to 31st April 2023.</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">WHAT ARE THE PRIZES?</span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\"><br></span></p><p><span style=\"font-size: 11.9px;\">11.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Each Entrant registered and meeting paragraph 9 conditions is eligible.</span></p><p><span style=\"font-size: 11.9px;\"><br></span>
