{},"marks":[],"value":"忙しいお母さんでも簡単にスッキリ落とせるお洗濯のポイントや赤ちゃんも安心して使えるオススメの洗剤についてお伝えしますよ","nodeType":"text"},{"data":{},"marks":[],"value":"。\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"article-perex"}]},{"_id":"4hPuimXeFCu5Y7reWOqQaV","_model":"anchor","_depth":7,"name":"Article - spit-up  Anchor 1 / 吐き戻し汚れが黄ばみになる原因 ","title":"吐き戻し汚れが黄ばみになる原因"},{"_id":"2fH4pmR8bfd3qqxFgdb767","_model":"genericSection","_depth":7,"name":"Article - spit-up / Anchor 1 - Title / Text  吐き戻し汚れが黄ばみになる原因 ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"5JWJ9yTH0tWaZPNkzvZpl9","_model":"richText","_depth":8,"name":"Article - spit-up / Anchor 1 - Text  RT  Title 吐き戻し汚れが黄ばみになる原因 ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"吐き戻し汚れが","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"黄ばみになる原因","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":null,"nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"rose-highlight"},{"_id":"15nk9hfAakrEKrvvSbm40m","_model":"image","_depth":8,"name":"Article - spit-up / Anchor 1 - IMG   吐き戻し汚れが黄ばみになる原因 ","alternativeText":"吐き戻し汚れが黄ばみになる原因","cloudinaryExtension":[{"id":"d9884106-ae16-437b-bf42-41a3f0c13338","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"385766f8-75e0-41f3-9712-45a382e86e9e","url":"http://res.cloudinary.com/stchi/image/upload/v1635423372/Main/Sarasa/ja-jp/spit-up_01_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/spit-up_01_dt","breakpoint":475},{"id":"c9153a29-97c2-439b-b8fe-6cc43705dccd","url":"http://res.cloudinary.com/stchi/image/upload/v1635423400/Main/Sarasa/ja-jp/spit-up_01_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/spit-up_01_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"2vyYy9DdBExp8QysYyAUDx"}},{"sys":{"type":"Link","linkType":"Entry","id":"6yS1E8csvsz56IZbrX9s8G"}}]},{"_id":"3ZN2y4y4rNyfB0xQBeNdGN","_model":"richText","_depth":8,"name":"Article - spit-up / Anchor 1 - Text  content copy    -  吐き戻し汚れが黄ばみになる原因 ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"ベビー服の汚れのなかで多いのが、母乳やミルクの吐き戻しによる黄ばみです。赤ちゃんが母乳やミルクを上手に飲めず、授乳直後に吐き戻してしまう現象は頻繁に起きます。新生児の赤ちゃんが吐き戻しをしてしまう理由を整理してみました。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"消化器官が未発達なため \n胃がとっくりのような形状で逆流しやすく防止する機能が備わっていません。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"ゲップが上手にできない \n通常赤ちゃんは授乳後ゲップをしますが、ミルクを飲むときに空気を一緒に飲みすぎてしまうと吐き戻してしまいます。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"満腹中枢が未発達のため \n新生児の胃は小さいため、少しずつしか飲めません。飲む量を調整できないので溢れて吐き戻してしまうことがあります。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"\nミルクの吐き戻しは落ちにくいタイプの汚れです。繊維の奥までしっかり汚れが落ちていないと、時間の経過と共に黄ばみがあらわれてきます。お気に入りの服を着せようとしたときに、黄ばみに気付くととてもショックですよね。 \n\nでは、なぜミルクの吐き戻し汚れは時間が経つと黄ばみに変化するのでしょうか。 \n\n吐き戻しよる黄ばみの正体は、ミルクや母乳に含まれる「タンパク質」と「脂質」によるものです。 \n\n赤ちゃんが飲むミルクや母乳には、タンパク質が多く含まれています。タンパク質は、筋肉・臓器・皮膚・血液など成長する上で欠かせない5大栄養素のひとつですが、時間が経つと固まって、繊維の中にしみこむ性質を持っています。 \n\n脂質も同じように通常のお洗濯だけでは十分に落ちません。汚れが残った状態で保管しておくと、繊維の中に染み込んだタンパク質や脂質が酸化し、黄ばみとなって浮き出てくるのです。 \n\n個人差がありますが、ミルクの吐き戻しは生後3ヶ月頃から成長とともにおさまってきます。しかし、食べこぼしやよだれなどにもタンパク質や脂質が多く含まれているため、吐き戻しがなくなってからも黄ばみ汚れには注意が必要です。 \n\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}]},{"_id":"LK2U2nV3bzb8JZqiOzsWx","_model":"anchor","_depth":7,"name":"Article - spit-up /  Anchor 2  洗う時間がない時はまずつけ置きを","title":"洗う時間がない時はまずつけ置きを"},{"_id":"6zhvXQQcDEBkCPIM2qVR3u","_model":"genericSection","_depth":7,"name":"Article - spit-up /  Anchor 2   Title / text 洗う時間がない時はまずつけ置きを","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"5YreHUABu2wJazewMeEETR","_model":"richText","_depth":8,"name":"Article - spit-up /  Anchor 2   text  Title  - 洗う時間がない時はまずつけ置きを","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"洗う時間がない時は","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"heading-2","content":[{"nodeType":"text","value":"まずつけ置きを","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"39vehn808FPSWiNiD0PKJA","_model":"image","_depth":8,"name":"Article - spit-up /  Anchor 2   IMG  洗う時間がない時はまずつけ置きを","alternativeText":"洗う時間がない時はまずつけ置きを","cloudinaryExtension":[{"id":"61b41b28-db27-4361-9c38-0d4e52edcc4e","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"869db055-01f9-4ee6-b7bd-dceb68c07fd0","url":"http://res.cloudinary.com/stchi/image/upload/v1635423763/Main/Sarasa/ja-jp/spit-up_02_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/spit-up_02_dt","breakpoint":475},{"id":"909b951d-bc00-43e1-9383-0ca4c82eecb6","url":"http://res.cloudinary.com/stchi/image/upload/v1635423772/Main/Sarasa/ja-jp/spit-up_02_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/spit-up_02_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"1YA4HzdfTocNorNbo3fJjJ"}},{"sys":{"type":"Link","linkType":"Entry","id":"1qOvjMJhnmaqIcyVTo2EkX"}}]},{"_id":"3GUQYdwUrRJ5gcxLKspdYl","_model":"richText","_depth":8,"name":"Article - spit-up /  Anchor 2   text    Content copy 洗う時間がない時はまずつけ置きを ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"吐き戻しの汚れをそのまま放置してしまうと、汚れが落ちづらくなってしまい、洗っても落ちきれていない状態から黄ばみが発生します。乾燥するとさらに落ちにくくなるので、汚れがついたら早めに対処することが重要なポイントです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"すぐに洗うのが1番ですが、家事や育児に追われ、お洗濯する時間を作るのも一苦労ですよね。ですが、放置して落ちづらくなった汚れを強力な成分の洗剤で洗うのは、赤ちゃんの肌に負担がかかりそうで心配です。そんなお悩みの方にオススメしたいのが、酵素成分入りの液体洗剤を使ったつけ置き洗いです。 \nまずは繊維の中で固まったタンパク質を分解することから始めましょう。黄ばみの原因となるタンパク質に酵素成分が入った洗剤が小さく分解して汚れを浮かしてくれます。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"吐き戻しの黄ばみは特に襟周りが多いため、強くこすり洗いをしてしまうと襟ぐりが伸びてしまうこともあります。その点つけ置きは、ゴシゴシこすらなくてもつけて置くだけでゆっくり汚れを浮き出してくれるので繊維を痛めにくく衣類にもやさしい洗い方です。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"つけ置き洗いの手順をご紹介します。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"洗面器やバケツに40℃前後のお湯入れる \nタンパク質は、水温が熱すぎると固まり、冷たすぎても分解できないため、ぬるま湯が最適です。酵素成分は、ぬるま湯程度の水温の時にもっとも活発に働いてくれると言われています。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"適量の液体洗剤をさっと溶かし30分ほどつけ置き \n長時間つけていると、衣類の色落ちや、溶け出した汚れが他のキレイな部分に移ってしまう可能性もあるので、時間は守ってくださいね。また、衣類によっては、水温の指定があるものや素材の性質上つけ置きができないものもありますので、必ず衣類の洗濯表示を確認してからつけ置きを行いましょう。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"きれいなぬるま湯で軽くすすぐ \nつけ置きが終わった後の洗面器などの水は、衣類から出た汚れが浮いているため捨てて、必ずきれいなぬるま湯ですすぐようにしてください。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"いつも通り洗濯機で洗う \n※干す時は殺菌が期待でき、ニオイも取れるため天日干しがオススメです。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"ordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":" とても簡単なので、吐き戻し汚れに困ったときはぜひお試しくださいね。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"ps-4"}]},{"_id":"soDkyCFPHkjxVQkAmuZ5U","_model":"anchor","_depth":7,"name":"Article - spit-up /  Anchor 3 「さらさ」は天然酵素配合*2だからしっかり落ちる ","title":"「さらさ」は天然酵素配合*2だからしっかり落ちる"},{"_id":"5nfX6NY2Su6D0cQW2KqZI5","_model":"genericSection","_depth":7,"name":"Article - spit-up /  Anchor 3  Title / text  「さらさ」は天然酵素配合*2だからしっかり落ちる ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"5LrH5b354mTbqR3OVhbH96","_model":"richText","_depth":8,"name":"Article - spit-up /  Anchor 3  Title  「さらさ」は天然酵素配合*2だからしっかり落ちる ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"「さらさ」は天然酵素配合「*2」だから","marks":[{"type":"bold"},{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"heading-2","content":[{"nodeType":"text","value":"しっかり落ちる","marks":[{"type":"bold"},{"type":"underline"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"5qTABvOopu3aPrlGLPnP1F","_model":"text","_depth":8,"name":"Article - spit-up /  Anchor 3  Title - *2洗浄助剤として DISCLAIMER ","text":"*2洗浄助剤として ","tag":"span"},{"_id":"6PvIG4UYPgajZHPQxdscRp","_model":"image","_depth":8,"name":"Article - spit-up /  Anchor 3  Image   「さらさ」は天然酵素配合*2だからしっかり落ちる ","alternativeText":"「さらさ」は天然酵素配合*2だからしっかり落ちる　*2洗浄助剤として","cloudinaryExtension":[{"id":"59c7863c-411e-42a4-be76-55214ef3e04a","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"c494d8a2-992c-4aea-8757-9a976c3b7733","url":"http://res.cloudinary.com/stchi/image/upload/v1635424282/Main/Sarasa/ja-jp/spit-up_03_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/spit-up_03_dt","breakpoint":475},{"id":"1e4eb29e-7ba0-4a88-9d67-76346855cab8","url":"http://res.cloudinary.com/stchi/image/upload/v1635424289/Main/Sarasa/ja-jp/spit-up_03_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/spit-up_03_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"3wcVgnI4uZMe6VBDvECCn0"}},{"sys":{"type":"Link","linkType":"Entry","id":"49KPRMMvNKzpumUkrwnrDb"}}]},{"_id":"6JLgglQOaCM2jSC2fdewiN","_model":"richText","_depth":8,"name":"Article - spit-up /  Anchor 3  text content copy   「さらさ」は天然酵素配合*2だからしっかり落ちる ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"「さらさ」は黄ばみの元を残さない、しっかり汚れを落とすための成分が配合された洗剤なんです。やさしいのにしっかり落ちる、その秘密とは？ ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"・界面活性剤をメインとした洗浄成分をしっかりと配合 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"界面活性剤は、気になる汚れに対してもしっかりアプローチして、衣類本来の白さにスッキリ洗い上げる主力の洗浄成分です。水になじむ部分(親水基)と油になじむ部分(親油基)があり、油汚れに吸着し浮かせ、汚れを水中に分散させることで汚れを剥がす役割を果たします。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"・ミルクの吐き戻し汚れの原因となるタンパク質を分解する天然酵素を配合 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"天然酵素は、タンパク質が原因のしつこい汚れを分解します。ミルクなどに含まれるタンパク質には、繊維と汚れを結びつける作用があるため水に溶けにくく、界面活性剤のみでは落とせないので、どうしても黄ばみが残ってしまうことも。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"酵素を洗浄成分である界面活性剤と一緒に配合することで、吐き戻しの汚れに含まれるタンパク質に直接働きかけ、細かく分解して黄ばみ汚れとなるもとをすっきり落としてくれます。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"液体洗剤だと水に溶けやすく、つけ置きにとても便利です。粉末洗剤はどうしても粉が溶けきれず固まることがありますが、液体は衣類全体に成分が行き渡り、育児の合間につけ置くだけで汚れを分解することができます。つけ置き後、洗濯機で洗うときはすすぎ1回でOK！時短や節水にも繋がると嬉しいですね。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"天然酵素配合の「さらさ」は、赤ちゃん特有の吐き戻し汚れはもちろん、他の汚れに対してもスッキリ落とせるので家族で安心してお使い頂けます。ミルクの吐き戻しや食べこぼしのリセット方法を見つければ、赤ちゃんの洗濯物に対するストレスも軽くなることでしょう。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"肌へのやさしさと洗浄力を両立できる「さらさ」は、育児をがんばっている人の味方です！ ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}]}]}}},{"_id":"4K7d7M3CqHDZzyKoyfiJgJ","_model":"articleCard","_depth":4,"name":"Article Card 02 - Article / Review - 赤ちゃんに優しい洗剤「さらさ」、実際に使った方のリアルな声とは？ ","title":"赤ちゃんに優しい洗剤「さらさ」、実際に使った方のリアルな声とは？ ","image":{"_id":"2tg04feuWkKEfzbSNurCao","_model":"image","_depth":5,"name":"Article - Review - 赤ちゃんに優しい洗剤「さらさ」、実際に使った方のリアルな声とは？ hero","alternativeText":"赤ちゃんに優しい洗剤「さらさ」、実際に使った方のリアルな声とは？ ","cloudinaryExtension":[{"id":"aad031c6-22d2-4818-99f4-3e89f4bee114","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"cfc64493-de7a-41a9-9b9c-70c960718ad8","url":"http://res.cloudinary.com/stchi/image/upload/v1637070806/Main/Sarasa/ja-jp/review_00_KV_dt.jpg","width":1400,"format":"jpg","height":400,"publicId":"Main/Sarasa/ja-jp/review_00_KV_dt","breakpoint":475},{"id":"a9219b65-86c2-4111-89c7-458287b093cd","url":"http://res.cloudinary.com/stchi/image/upload/v1637070819/Main/Sarasa/ja-jp/review_00_KV_mb.jpg","width":414,"format":"jpg","height":200,"publicId":"Main/Sarasa/ja-jp/review_00_KV_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"_id":"4QE6SjhfE5O9bjlDexh1Vl","_model":"imageBreakpoint","_depth":6,"name":"cfc64493-de7a-41a9-9b9c-70c 想をご紹介","text":"*2:掲載にあたり一部表現を変更して掲載しています。 ","tag":"span"},{"_id":"5PkKmlF4JnaMDUFRrqZH6O","_model":"richText","_depth":8,"name":"Article - Review - Anchor 2  Copy2  他の洗剤と比べると実際どうなの？使った人のリアルな感想をご紹介","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":" ","nodeType":"text"},{"data":{},"marks":[{"type":"underline"},{"type":"bold"}],"value":"「子どもが敏感肌なので、無添加のこちらの商品を使っています。うちの子には合っていたのか、肌の状態も落ち着いています。また、蛍光剤や漂白剤等も入っていないので色物を洗うときも安心です。」","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"ご家族のこと考えて洗濯をしなければならないからこそ、「さらさ」を選んでくださったようですね。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"また、明るい色のお洋服を洗っていただく時にも、洗い上がりに満足いただいているとのことでした。  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"underline"},{"type":"bold"}],"value":"「妊娠した時に知ってから使用しています。強い香りもなく、また洗濯後の仕上がりも良く満足しています。」  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"赤ちゃんが生まれる前の妊娠期間にも、「さらさ」の優しい香りを楽しんでいただけるようですね。柔軟剤も一緒にご利用いただくと、よりふわふわの仕上がりになりますよ。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"underline"},{"type":"bold"}],"value":" 「パッチテスト済」というところに惹かれて使い始めました。「無添加」という点に心が揺さぶられたのですが、もしかしたら、あまりきれいにならないかもしれないという気持ちがあったのですが、「ごめんなさい。」きれいな仕上がりです。香りも今はやりの押しつけがましい強さがなく、「ふんわり」しています。特に、パジャマの香りがやさしいので気持ちよく眠れるようになった気がします。」","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" 確かに、無添加の洗剤は、洗い残しが気になるところ。そこも満足いただけたようです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"優しい香りは、「さらさ」の心地よさのひとつ。家族全員で使っていただける洗剤です。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" ","nodeType":"text"},{"data":{},"marks":[{"type":"underline"},{"type":"bold"}],"value":"「同僚のお子さんがアトピー症と診断され困っていました。以前私も使用した経験から、さらさ衣料用洗剤・柔軟剤を勧めてみました。蛍光剤、漂白剤、着色料が無添加で天然酵素配合と、お肌に優しそうな製品です。まだ使い始めたばかりだそうですが、お子さんにも気持ちよく使っていただければいいなと願っています。」","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" 使ってみると他の方にも勧めたくなる洗剤として、広めていただいている方もいらっしゃるようです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" いかがでしょうか。敏感肌などデリケートな肌質のお子さんにもご使用いただいており、想像していたよりもしっかり汚れが落ちた、色落ちもしなかったという嬉しいお声も頂いています。環境に配慮していることもお選び頂いている理由のひとつになっているようです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"新しい洗剤を使い始めることに不安を感じている方も、実際に使ってみた方々のリアルな声を聞いていただくと、さらに安心していただけるのではないでしょうか。","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"rose-underline"}]},{"_id":"7bblNR7Y1QKAmRzHGPbas7","_model":"anchor","_depth":7,"name":"Article - review Anchor 3 余計なものは入っていません。新生児にも使えるのは「さらさ」","title":"余計なものは入っていません。新生児にも使えるのは「さらさ」 "},{"_id":"15ch7LkHMsyHMfEvIRceM5","_model":"genericSection","_depth":7,"name":"Article - Review Anchor 3 Title / Copy 余計なものは入っていません。新生児にも使えるのは「さらさ」 ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"6Om5gYc0jGu6N7EDsO15he","_model":"richText","_depth":8,"name":"Article - Review Anchor 3 Title  余計なものは入っていません。新生児にも使えるのは「さらさ」 ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"余計なものは入っていません。","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"heading-2","content":[{"nodeType":"text","value":"新生児にも使えるのは「さらさ」","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nod :{"type":"Link","linkType":"Entry","id":"5jtjkv4lV4xV4KL6zHelzH"}},{"sys":{"type":"Link","linkType":"Entry","id":"40AoZGeiOGGLthmoEnJXoj"}}]},{"_id":"6104vvV4HmmjNRyctztyhO","_model":"richText","_depth":8,"name":"Article - trustworthy  Anchor 1 Content text 「さらさ」って知ってる？","text":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"「赤ちゃん用洗剤」と呼ばれる衣類洗剤をご存知でしょうか。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"ふだんの洗濯で使用されている洗剤には、強力な洗浄力があるものもあり、赤ちゃんの衣類を洗濯するには少し刺激が強いことも。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"赤ちゃんはなんでもすぐに口に持っていく傾向があり、その肌もとても繊細です。そのため赤ちゃんのいるご家庭では、赤ちゃんの肌にやさしく、口に入れても安心な「赤ちゃん用洗剤」を選ぶお母さん、お父さんが増えています。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"赤ちゃん用の洗濯洗剤をご使用の方、お探しの方の中には「さらさ」をご存知の方もいらっしゃるのではないでしょうか。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"「さらさ」は植物由来のケア成分で赤ちゃんの洗濯物をやさしく洗い上げ、衣類をふわふわにしあげ、大切な赤ちゃんの肌を優しく包み込んでくれます。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"「さらさ」の「肌へのやさしさ」は皮膚科医監修の肌テスト済*１。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"無添加*２でありながら、強力な洗浄力と、心地良い洗い上がりを実現することに成功しました。「天然酵素」や「クエン酸」などの洗浄補助成分や洗浄助剤配合で、食べこぼしや皮脂汚れなどの汚れも、繊維の隅々までしっかり落とすことが出来ます。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"優しい柑橘系の香りで消臭力にも優れており、赤ちゃんの衣類からニオイが気になる大人の衣類まで、すべてのお洗濯に使うことが出来ます。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"赤ちゃんの衣類と大人の衣類を一緒に洗えるだけでなく、すすぎは1回だけで洗い残しがなく使えるので、洗濯時間の短縮や節水にもオススメです！‘‘しっかり落として、肌・衣類にやさしい‘‘を実現してくれる洗剤が「さらさ」です。 ","marks":[],"data":{}}]}]}},{"_id":"1LbKc9vsgUpgone7jiBGm6","_model":"text","_depth":8,"name":"Article - trustworthy  Anchor 1 Content text DISC 1 「さらさ」って知ってる？","text":"*1 すべての人の皮膚に影響がないわけではありません","tag":"span"},{"_id":"6J3tLM9zUbY81NWA5w5GIc","_model":"text","_depth":8,"name":"Article - trustworthy  Anchor 1 Content text DISC 2 「さらさ」って知ってる？","text":"*2 液体洗剤「さらさ」は蛍光剤・漂白剤・着色料、柔軟剤「さらさ」は着色料、がそれぞれ無添加","tag":"span"}]},{"_id":"5AtyYj6uou3CFWVuJzxRm8","_model":"anchor","_depth":7,"name":"Article - trustworthy Anchor 2 P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","title":"P＆Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」"},{"_id":"8EcdQLCGFlgwKuFGs41Gy","_model":"genericSection","_depth":7,"name":"Article - trustworthy Anchor 2  Title / TEXT  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"67ACV5afy5isrTAM3HeoQE","_model":"richText","_depth":8,"name":"Article - trustworthy Anchor 2  Title  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"P＆Gが日本の消費者向けに開発し、","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"heading-2","content":[{"nodeType":"text","value":"日本だけで販売する「さらさ」","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[{"type":"underline"}],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"41WQbPEFB5LCQqRe1lJ9q4","_model":"image","_depth":8,"name":"Article - trustworthy Anchor 2  IMG  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","alternativeText":"P\u0026Gが日本の消費者向けに開発し、日本だけで発売する「さらさ」","cloudinaryExtension":[{"id":"688739d1-8843-4576-a0f4-cdac1e3dc072","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"42543d03-72d7-4b4c-8e8e-2c00878531a4","url":"http://res.cloudinary.com/stchi/image/upload/v1635493902/Main/Sarasa/ja-jp/trustworthy_02_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/trustworthy_02_dt","breakpoint":475},{"id":"0837a5f6-c9b4-4341-b116-349f5dec19a0","url":"http://res.cloudinary.com/stchi/image/upload/v1635493909/Main/Sarasa/ja-jp/trustworthy_02_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/trustworthy_02_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"6KZ2MCAdSl7jVtPuPM6l06"}},{"sys":{"type":"Link","linkType":"Entry","id":"5I5NbpeeHjBBu2tAg7KDro"}}]},{"_id":"7ib59gPdxjNM5eGEIBwNbB","_model":"richText","_depth":8,"name":"Article - trustworthy Anchor 2  Content TEXT  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"「さらさ」という名前を聞いたことがない方でも、レノア、ボールド、アリエールは見たことがある、という方もいらっしゃるのではないでしょうか。お店やインターネットでよく見かけられるそれらの製品は、すべてP＆Gジャパンが製造販売しています。","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"ちょっと意外に思われるかもしれませんが、「さらさ」は洗濯用洗剤を数多く製造販売しているP＆Gが、日本の消費者向けに開発し、日本だけで販売している洗剤ブランドです。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"一目見てわかりやすいように、名前も日本語表記で「さらさ」とするなど、パッケージにもお客様の声を反映しています。 \n\nこれまで多くの洗剤を製造してきたP\u0026Gですが、衣料用洗剤のニーズを調べたところ、全体の約３割にあたるお客様が「蛍光剤・漂白剤・着色料が入っていない洗剤を使いたい」と思っていることがわかったそうです。しかし、その反面で「無添加の洗剤は洗浄力が低いのではないか…」と、洗浄力については不安を持たれていることがわかりました。 \n\nそこでP\u0026Gは、「心から安心して使える」「十分な洗浄力もある」というお客様のニーズに応え、お客様に満足していただき、そして赤ちゃんのいるご家庭でも安心して使っていただきたい、という思いから、新しい洗濯洗剤を作りました。 \n\nそうやってできたのが、無添加*3・植物成分由来*4で肌にやさしく、洗浄力に優れた「さらさ」です。 \n\nP＆Gはこれからも、お客様の視点で考え、お客様の声を聞き、深く理解することを目指し、心から満足いただける「やさしさ」と「洗浄力」を備えた衣料用洗剤を提供してまいります。 ","marks":[],"data":{}}],"data":{}}]}},{"_id":"2BL7Ghh0SV31JY0CoIUK7e","_model":"text","_depth":8,"name":"Article - trustworthy Anchor 2  DISC 3  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","text":"*3 液体洗剤「さらさ」は蛍光剤・漂白剤・着色料、柔軟剤「さらさ」は着色料、がそれぞれ無添加 ","tag":"span"},{"_id":"5vvNBftfqtaCW6FzD7nrmq","_model":"text","_depth":8,"name":"Article - trustworthy Anchor 2  DISC 4  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","text":"*4 柔軟成分の一部が植物由来です","tag":"span"}]},{"_id":"5ehncGKJOASXZQiHOKoELe","_model":"anchor","_depth":7,"name":"Article - trustworthy  Anchor 3 - P＆Gの歴史は180年以上！「さらさ」も信頼度バツグン ","title":"P＆Gの歴史は180年以上！  「さらさ」も信頼度バツグン"},{"_id":"7H5xjebEfKABOvzaUdV6Hz","_model":"genericSection","_depth":7,"name":"Article - trustworthy  Anchor 3 - Title/text  P＆Gの歴史は180年以上！「さらさ」も信頼度バツグン ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"4pero8KPUY70UrsommeZbo","_model":"richText","_depth":8,"name":"Article - trustworthy  Anchor 3 - Title  P＆Gの歴史は180年以上！「さらさ」も信頼度バツグン ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"P＆Gの歴史は180年","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":"\u003cbr class=\"d-lg-none\"\u003e","marks":[],"data":{}},{"nodeType":"text","value":"以上！","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":"\u003cbr class=\"d-none d-lg-inline\"\u003e","marks":[],"data":{}},{"nodeType":"text","value":"「さらさ」も","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":"\u003cbr class=\"d-lg-none\"\u003e","marks":[],"data":{}},{"nodeType":"text","value":"信頼度バツグン","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"3YDicR9kybMfvahNibVpoO","_model":"image","_depth":8,"name":"Article - trustworthy  Anchor 3 - IMG  P＆Gの歴史は180年以上！「さらさ」も信頼度バツグン ","alternativeText":"P\u0026Gの歴史は180年以上！「さらさ」も信頼度バツグン","cloudinaryExtension":[{"id":"37c635a4-0280-4f99-9fc1-bfbfcd774490"," ],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"初めて知った方も、見たことはあるけれどまだ使ったことはないという方も、P＆Gの信頼と実績から生まれた「さらさ」をぜひお試しください。 ","marks":[],"data":{}}]}]}}]}]}}},{"_id":"7lLtM2d8IFJGb6Yur13lgg","_model":"articleCard","_depth":4,"name":"Article card 01- Article /points-to-choose  ふわふわ新生児にも！ 本当にやさしい赤ちゃん用洗剤を選ぶポイント","title":"ふわふわ新生児にも！ 本当にやさしい赤ちゃん用洗剤を選ぶポイント","image":{"_id":"5EdEDsQ3e7sZLcgzYJsFmm","_model":"image","_depth":5,"name":"Article - points to-choose Hero Img / ふわふわ新生児にも！本当にやさしい赤ちゃん用洗剤を選ぶポイント ","alternativeText":"本当にやさしい赤ちゃん用洗剤を選ぶポイント","cloudinaryExtension":[{"id":"082be536-0f31-42ba-8f1d-74bf8e6838a2","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"ea708a95-6573-4fa1-b40f-ced5461439ad","url":"http://res.cloudinary.com/stchi/image/upload/v1635432899/Main/Sarasa/ja-jp/points-to-choose_00_KV_dt.jpg","width":1400,"format":"jpg","height":400,"publicId":"Main/Sarasa/ja-jp/points-to-choose_00_KV_dt","breakpoint":475},{"id":"c06259fe-8be8-484d-8346-3a8dbb7d2440","url":"http://res.cloudinary.com/stchi/image/upload/v1635432907/Main/Sarasa/ja-jp/points-to-choose_00_KV_mb.jpg","width":414,"format":"jpg","height":200,"publicId":"Main/Sarasa/ja-jp/points-to-choose_00_KV_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"_id":"7qBUvtx2xLVQ9FTEmQyRCV","_model":"imageBreakpoint","_depth":6,"name":"ea708a95-6573-4fa1-b40f-ced5461439ad","image":{"metadata":{"tags":[]},"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"axm13pnyzing"}},"id":"5DeaeXesS97ja82GHE8doC","type":"Asset","createdAt":"2022-03-23T09:50:03.729Z","updatedAt":"2022-03-23T09:50:03.729Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":1,"locale":"ja-JP"},"fields":{"title":"http://res.cloudinary.com/stchi/image/upload/v1635432899/Main/Sarasa/ja-jp/points-to-choose_00_KV_dt.jpg","file":{"url":"//images.ctfassets.net/axm13pnyzing/5DeaeXesS97ja82GHE8doC/e8f7c1b87ab788f1c286c9d43dd3120f/poi :"さらさ 洗剤","type":"Product"},{"_id":"2FRDBiNA3PPjgjohPwij8z","_model":"articleAttribute","_depth":7,"name":"Product Softener - さらさ 柔軟剤","title":"さらさ 柔軟剤","type":"Product"},{"_id":"5rmFYWPMvugKlUryVcKld4","_model":"articleAttribute","_depth":7,"name":"hashtag 2- Article 01 -  points to choose hashtag 新生児 #洗剤  - Baby Detergent #Newborn # Detergent","title":"新生児 ","type":"Hashtag"}],"articleContent":[{"_id":"10Crn14jeSN4AHjtu2ticV","_model":"genericSection","_depth":7,"name":"Article - points to-choose  PEREX / ふわふわ新生児にも！本当にやさしい赤ちゃん用洗剤を選ぶポイント ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"6m7A6fOHTRsxalSozZ4tkS","_model":"richText","_depth":8,"name":"Article - points to-choose  PEREX RT  / ふわふわ新生児にも！本当にやさしい赤ちゃん用洗剤を選ぶポイント ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"生まれたばかりの赤ちゃんは、小さなからだに愛情がいっぱいつまっているみたいで、思わず抱きしめたくなりますよね。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"そんな赤ちゃんの肌はふわふわもちもちですが、実はとってもデリケート。新生児の間は、肌着やタオルとこすれたりするだけで肌トラブルになることもあります。ベビー服やタオルなど、肌に直接触れるものを洗う時は洗剤にも気をつけたいものです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"赤ちゃんの洗濯物を洗うときは、赤ちゃん用洗剤を使うと良いと聞いたことはありませんか？　新生児が生まれる前に、洗剤について悩むこともありますよね。赤ちゃん用洗剤って本当に必要なのか、本当に新生児の肌にもやさしいのか、大人用の洗剤とどうちがうのかなど、わからないことがたくさんあるはず。そんなご家族に、赤ちゃん用洗剤を選ぶときに必ずチェックしたいポイントをお伝えします！ ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"article-perex"}]},{"_id":"18D7YOiYxhn8w8QLIo3D5K","_model":"anchor","_depth":7,"name":"Article - points to-choose /Anchor 1  赤ちゃん用洗剤って本当に必要?","title":"赤ちゃん用洗剤って本当に必要?"},{"_id":"1pvkDnkiYQqr5Rvj4JZqQK","_model":"genericSection","_depth":7,"name":"Article - points to-choose /Anchor 1 - Text  赤ちゃん用洗剤って本当に必要?","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"5ATXYn360ilipdwLHWlHp3","_model":"richText","_depth":8,"name":"Article - points to-choose /Anchor 1 - Text TITLE   赤ちゃん用洗剤って本当に必要?","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"赤ちゃん用洗剤って","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":"\u003cbr class=\"d-lg-none\"\u003e","marks":[],"data":{}},{"nodeType":"text","value":"本当に必要？","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"eznyy1UR0Div5By3ivZrM","_model":"image","_depth":8,"name":"Article - points to-choose /Anchor 1 - Text IMG   赤ちゃん用洗剤って本当に必要?","alternativeText":"赤ちゃん用洗剤って本当に必要？","cloudinaryExtension":[{"id":"1f609087-f64a-4efd-931d-88d54822665f","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"12b8a41f-03f7-4c6a-a9a1-ea5789cb3c17","url":"http://res.cloudinary.com/stchi/image/upload/v1635433260/Main/Sarasa/ja-jp/points-to-choose_01_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/points-to-choose_01_dt","breakpoint":475},{"id":"378f6cb7-b684-49d8-82f7-0226762a34f0","url":"http://res.cloudinary.com/stchi/image/upload/v1635433276/Main/Sarasa/ja-jp/points-to-choose_01_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/points-to-choose_01_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"zbZyA7wPzIUuoXTPMcDqi"}},{"sys":{"type":"Link","linkType":"Entry","id":"1C29kFxHUKOiWwPppIo3M6"}}]},{"_id":"2it6CeukDxyUDc2S3gCDbX","_model":"richText","_depth":8,"name":"Article - points to-choose /Anchor 1 - Text Copy   赤ちゃん用洗剤って本当に必要?","text":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"赤ちゃんが生まれると、タオルやシーツ、肌着など、洗濯物の量が一気に増えます。汗をかいたりミルクをこぼしたりしても、赤ちゃんの肌に触れるものはいつもきれいな状態を保ちたいから、洗濯の回数も増えてしまいがち。1日に何度も洗濯することになると、ついつい大人の洗濯物と一緒に洗ってしまいたくなりますよね。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"ですが、新生児の赤ちゃんには、できるだけ赤ちゃん用洗剤を使うことをオススメいたします。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"すべすべしてきめ細かい赤ちゃんの肌。新生児は肌も未発達で、大人の肌と比べると刺激に弱いと言われています。大人なら気にならない程度の布や衣類であっても、赤ちゃんの肌には刺激が強く、肌トラブルにつながってしまうこともあるようです。洗剤にも同じことが言えるので、できるだけ無添加で余計なものが入っていない洗剤を選ぶと安心ですね。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"いつまで大人の洗濯物と分けて洗濯すればよいかなど、明確な期間があるわけではありません。だいたいの目安として生後1年を過ぎる頃までは、洗濯物を大人のものとは分けて、赤ちゃん用洗剤を使用すると良いでしょう。 ","marks":[],"data":{}}]}]}}]},{"_id":"1iLitodHGaMo8BmtXTsz98","_model":"anchor","_depth":7,"name":"Article - points to-choose /Anchor 2 /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","title":"ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント"},{"_id":"4TgBHv6vgVcQ0kNShvz8dW","_model":"genericSection","_depth":7,"name":"Article - points to-choose /Anchor 2 TEXT /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"1c1mh9dYQTvOKLu81aQ3XN","_model":"richText","_depth":8,"name":"Article - points to-choose /Anchor 2 TEXT TITLE /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"ここは必ずチェック！","marks":[{"type":"underline"}],"data epth":8,"name":"Article - points to-choose /Anchor 2 TEXT Copy 2 /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"１．無添加な洗剤であること \n赤ちゃんは色々なものを口の中に入れてしまいがちです。衣類やタオル、赤ちゃんのお気に入りの布でできたおもちゃなども、目を話した隙に口に入れてしまいます。\n赤ちゃんのお洗濯には「無添加」の洗剤を選ぶ方が多いでしょう。ここでもうひとつ確認したいところ。 \n「無添加」と記載のある洗剤は、何が無添加なのかもあわせてチェックしましょう。一般的な洗剤は成分の記載がありますので、それらの記載もあわせて確認しておくと更に安心です。さらさは漂白剤・蛍光増白剤・着色料無添加です。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"２．肌テストが実施されていること \n赤ちゃん用洗剤を選ぶとき、肌テストが実施された洗剤かどうかをチェックしてみましょう。 \nもちろん、全ての方が大丈夫と言えるわけではないのですが、実際にテストが行われていると思うと安心することができますよね。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"ps-4"}]},{"_id":"2BzRk8ehYEZ6DvVO2SqxEu","_model":"anchor","_depth":7,"name":"Article - points to-choose /Anchor 3 / だから「さらさ」。皮膚科医監修の肌テスト済み*2。 ","title":"だから「さらさ」。皮膚科医監修の肌テスト済み*1。 "},{"_id":"7KC85rowbkzJaoN03tENeh","_model":"genericSection","_depth":7,"name":"Article - points to-choose /Anchor 3 TEXT / だから「さらさ」。皮膚科医監修の肌テスト済み*2。 ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":8,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"1nNywRuyU8DVqwxi91aKnc","_model":"richText","_depth":8,"name":"Article - points to-choose /Anchor 3  Text TITLE / だから「さらさ」。皮膚科医監修の肌テスト済み*2。 ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"だから「さらさ」。","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":"\u003cbr class=\"d-none d-lg-inline\"\u003e\u003cbr class=\"d-lg-none\"\u003e","marks":[],"data":{}},{"nodeType":"text","value":"皮膚科医監修の","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":"\u003cbr class=\"d-lg-none\"\u003e","marks":[],"data":{}},{"nodeType":"text","valu :"赤ちゃん","type":"Hashtag"}],"articleContent":[{"_id":"6sGOcs06b1YORJtt30jfbQ","_model":"genericSection","_depth":8,"name":"Article - spit-up / PEREX  吐き戻しもリセット！赤ちゃん用衣類のお洗濯が楽になるポイントは？","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"4EH6orXPRllRIrWH9yA5dk","_model":"richText","_depth":9,"name":"Article - spit-up Perex - RT / 吐き戻しもリセット！赤ちゃん用衣類のお洗濯が楽になるポイントは？ Perex - RT","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"赤ちゃんとの生活で1番増えてしまう家事はお洗濯！日々の生活の中で、ミルクの吐き戻しや離乳食などの食べこぼしで、何度もお洗濯が必要になります。回数だけではなく、汚れから発生する黄ばみやニオイも気になりますよね。お気に入りのベビー服が汚れてしまい、泣く泣く諦めた経験はありませんか？ ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"赤ちゃんのことを考えると肌にやさしい洗剤を使いたいけど、汚れもしっかり落としたい。いつも清潔な衣類を身に着けてほしい。そんな思いを抱えている方は必見！汚れは原因を把握して洗い方を工夫すればキレイに落とすことができます。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"忙しいお母さんでも簡単にスッキリ落とせるお洗濯のポイントや赤ちゃんも安心して使えるオススメの洗剤についてお伝えしますよ","nodeType":"text"},{"data":{},"marks":[],"value":"。\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"article-perex"}]},{"_id":"4hPuimXeFCu5Y7reWOqQaV","_model":"anchor","_depth":8,"name":"Article - spit-up  Anchor 1 / 吐き戻し汚れが黄ばみになる原因 ","title":"吐き戻し汚れが黄ばみになる原因"},{"_id":"2fH4pmR8bfd3qqxFgdb767","_model":"genericSection","_depth":8,"name":"Article - spit-up / Anchor 1 - Title / Text  吐き戻し汚れが黄ばみになる原因 ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"5JWJ9yTH0tWaZPNkzvZpl9","_model":"richText","_depth":9,"name":"Article - spit-up / Anchor 1 - Text  RT  Title 吐き戻し汚れが黄ばみになる原因 ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"吐き戻し汚れが","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[{"type":"underline"}],"value":"黄ばみになる原因","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":null,"nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"rose-highlight"},{"_id":"15nk9hfAakrEKrvvSbm40m","_model":"image","_depth":9,"name":"Article - spit-up / Anchor 1 - IMG   吐き戻し汚れが黄ばみになる原因 ","alternativeText":"吐き戻し汚れが黄ばみになる原因","cloudinaryExtension":[{"id":"d9884106-ae16-437b-bf42-41a3f0c13338","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"385766f8-75e0-41f3-9712-45a382e86e9e","url":"http://res.cloudinary.com/stchi/image/upload/v1635423372/Main/Sarasa/ja-jp/spit-up_01_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/spit-up_01_dt","breakpoint":475},{"id":"c9153a29-97c2-439b-b8fe-6cc43705dccd","url":"http://res.cloudinary.com/stchi/image/upload/v1635423400/Main/Sarasa/ja-jp/spit-up_01_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/spit-up_01_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"2vyYy9DdBExp8QysYyAUDx"}},{"sys":{"type":"Link","linkType":"Entry","id":"6yS1E8csvsz56IZbrX9s8G"}}]},{"_id":"3ZN2y4y4rNyfB0xQBeNdGN","_model":"richText","_depth":9,"name":"Article - spit-up / Anchor 1 - Text  content copy    -  吐き戻し汚れが黄ばみになる原因 ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"ベビー服の汚れのなかで多いのが、母乳やミルクの吐き戻しによる黄ばみです。赤ちゃんが母乳やミルクを上手に飲めず、授乳直後に吐き戻してしまう現象は頻繁に起きます。新生児の赤ちゃんが吐き戻しをしてしまう理由を整理してみました。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"消化器官が未発達なため \n胃がとっくりのような形状で逆流しやすく防止する機能が備わっていません。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"ゲップが上手にできない \n通常赤ちゃんは授乳後ゲップをしますが、ミルクを飲むときに空気を一緒に飲みすぎてしまうと吐き戻してしまいます。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"満腹中枢が未発達のため \n新生児の胃は小さいため、少しずつしか飲めません。飲む量を調整できないので溢れて吐き戻してしまうことがあります。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"unordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":"\nミルクの吐き戻しは落ちにくいタイプの汚れです。繊維の奥までしっかり汚れが落ちていないと、時間の経過と共に黄ばみがあらわれてきます。お気に入りの服を着せようとしたときに、黄ばみに気付くととてもショックですよね。 \n\nでは、なぜミルクの吐き戻し汚れは時間が経つと黄ばみに変化するのでしょうか。 \n\n吐き戻しよる黄ばみの正体は、ミルクや母乳に含まれる「タンパク質」と「脂質」によるものです。 \n\n赤ちゃんが飲むミルクや母乳には、タンパク質が多く含まれています。タンパク質は、筋肉・臓器・皮膚・血液など成長する上で欠かせない5大栄養素のひとつですが、時間が経つと固まって、繊維の中にしみこむ性質を持っています。 \n\n脂質も同じように通常のお洗濯だけでは十分に落ちません。汚れが残った状態で保管しておくと、繊維の中に染み込んだタンパク質や脂質が酸化し、黄ばみとなって浮き出てくるのです。 \n\n個人差がありますが、ミルクの吐き戻しは生後3ヶ月頃から成長とともにおさまってきます。しかし、食べこぼしやよだれなどにもタンパク質や脂質が多く含まれているため、吐き戻しがなくなってからも黄ばみ汚れには注意が必要です。 \n\n","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}]},{"_id":"LK2U2nV3bzb8JZqiOzsWx","_model":"anchor","_depth":8,"name":"Article - spit-up /  Anchor 2  洗う時間がない時はまずつけ置きを","title":"洗う時間がない時はまずつけ置きを"},{"_id":"6zhvXQQcDEBkCPIM2qVR3u","_model":"genericSection","_depth":8,"name":"Article - spit-up /  Anchor 2   Title / text 洗う時間がない時はまずつけ置きを","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"5YreHUABu2wJazewMeEETR","_model":"richText","_depth":9,"name":"Article - spit-up /  Anchor 2   text  Title  - 洗う時間がない時はまずつけ置きを","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"洗う時間がない時は","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"heading-2","content":[{"nodeType":"text","value":"まずつけ置きを","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"39vehn808FPSWiNiD0PKJA","_model":"image","_depth":9,"name":"Article - spit-up /  Anchor 2   IMG  洗う時間がない時はまずつけ置きを","alternativeText":"洗う時間がない時はまずつけ置きを","cloudinaryExtension":[{"id":"61b41b28-db27-4361-9c38-0d4e52edcc4e","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"869db055-01f9-4ee6-b7bd-dceb68c07fd0","url":"http://res.cloudinary.com/stchi/image/upload/v1635423763/Main/Sarasa/ja-jp/spit-up_02_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/spit-up_02_dt","breakpoint":475},{"id":"909b951d-bc00-43e1-9383-0ca4c82eecb6","url":"http://res.cloudinary.com/stchi/image/upload/v1635423772/Main/Sarasa/ja-jp/spit-up_02_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/spit-up_02_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"1YA4HzdfTocNorNbo3fJjJ"}},{"sys":{"type":"Link","linkType":"Entry","id":"1qOvjMJhnmaqIcyVTo2EkX"}}]},{"_id":"3GUQYdwUrRJ5gcxLKspdYl","_model":"richText","_depth":9,"name":"Article - spit-up /  Anchor 2   text    Content copy 洗う時間がない時はまずつけ置きを ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"吐き戻しの汚れをそのまま放置してしまうと、汚れが落ちづらくなってしまい、洗っても落ちきれていない状態から黄ばみが発生します。乾燥するとさらに落ちにくくなるので、汚れがついたら早めに対処することが重要なポイントです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"すぐに洗うのが1番ですが、家事や育児に追われ、お洗濯する時間を作るのも一苦労ですよね。ですが、放置して落ちづらくなった汚れを強力な成分の洗剤で洗うのは、赤ちゃんの肌に負担がかかりそうで心配です。そんなお悩みの方にオススメしたいのが、酵素成分入りの液体洗剤を使ったつけ置き洗いです。 \nまずは繊維の中で固まったタンパク質を分解することから始めましょう。黄ばみの原因となるタンパク質に酵素成分が入った洗剤が小さく分解して汚れを浮かしてくれます。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"吐き戻しの黄ばみは特に襟周りが多いため、強くこすり洗いをしてしまうと襟ぐりが伸びてしまうこともあります。その点つけ置きは、ゴシゴシこすらなくてもつけて置くだけでゆっくり汚れを浮き出してくれるので繊維を痛めにくく衣類にもやさしい洗い方です。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"つけ置き洗いの手順をご紹介します。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"洗面器やバケツに40℃前後のお湯入れる \nタンパク質は、水温が熱すぎると固まり、冷たすぎても分解できないため、ぬるま湯が最適です。酵素成分は、ぬるま湯程度の水温の時にもっとも活発に働いてくれると言われています。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"適量の液体洗剤をさっと溶かし30分ほどつけ置き \n長時間つけていると、衣類の色落ちや、溶け出した汚れが他のキレイな部分に移ってしまう可能性もあるので、時間は守ってくださいね。また、衣類によっては、水温の指定があるものや素材の性質上つけ置きができないものもありますので、必ず衣類の洗濯表示を確認してからつけ置きを行いましょう。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"きれいなぬるま湯で軽くすすぐ \nつけ置きが終わった後の洗面器などの水は、衣類から出た汚れが浮いているため捨てて、必ずきれいなぬるま湯ですすぐようにしてください。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"},{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"いつも通り洗濯機で洗う \n※干す時は殺菌が期待でき、ニオイも取れるため天日干しがオススメです。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"list-item"}],"nodeType":"ordered-list"},{"data":{},"content":[{"data":{},"marks":[],"value":" とても簡単なので、吐き戻し汚れに困ったときはぜひお試しくださいね。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"ps-4"}]},{"_id":"soDkyCFPHkjxVQkAmuZ5U","_model":"anchor","_depth":8,"name":"Article - spit-up /  Anchor 3 「さらさ」は天然酵素配合*2だからしっかり落ちる ","title":"「さらさ」は天然酵素配合*2だからしっかり落ちる"},{"_id":"5nfX6NY2Su6D0cQW2KqZI5","_model":"genericSection","_depth":8,"name":"Article - spit-up /  Anchor 3  Title / text  「さらさ」は天然酵素配合*2だからしっかり落ちる ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"5LrH5b354mTbqR3OVhbH96","_model":"richText","_depth":9,"name":"Article - spit-up /  Anchor 3  Title  「さらさ」は天然酵素配合*2だからしっかり落ちる ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"「さらさ」は天然酵素配合「*2」だから","marks":[{"type":"bold"},{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"heading-2","content":[{"nodeType":"text","value":"しっかり落ちる","marks":[{"type":"bold"},{"type":"underline"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"5qTABvOopu3aPrlGLPnP1F","_model":"text","_depth":9,"name":"Article - spit-up /  Anchor 3  Title - *2洗浄助剤として DISCLAIMER ","text":"*2洗浄助剤として ","tag":"span"},{"_id":"6PvIG4UYPgajZHPQxdscRp","_model":"image","_depth":9,"name":"Article - spit-up /  Anchor 3  Image   「さらさ」は天然酵素配合*2だからしっかり落ちる ","alternativeText":"「さらさ」は天然酵素配合*2だからしっかり落ちる　*2洗浄助剤として","cloudinaryExtension":[{"id":"59c7863c-411e-42a4-be76-55214ef3e04a","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"c494d8a2-992c-4aea-8757-9a976c3b7733","url":"http://res.cloudinary.com/stchi/image/upload/v1635424282/Main/Sarasa/ja-jp/spit-up_03_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/spit-up_03_dt","breakpoint":475},{"id":"1e4eb29e-7ba0-4a88-9d67-76346855cab8","url":"http://res.cloudinary.com/stchi/image/upload/v1635424289/Main/Sarasa/ja-jp/spit-up_03_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/spit-up_03_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"3wcVgnI4uZMe6VBDvECCn0"}},{"sys":{"type":"Link","linkType":"Entry","id":"49KPRMMvNKzpumUkrwnrDb"}}]},{"_id":"6JLgglQOaCM2jSC2fdewiN","_model":"richText","_depth":9,"name":"Article - spit-up /  Anchor 3  text content copy   「さらさ」は天然酵素配合*2だからしっかり落ちる ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"「さらさ」は黄ばみの元を残さない、しっかり汚れを落とすための成分が配合された洗剤なんです。やさしいのにしっかり落ちる、その秘密とは？ ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"・界面活性剤をメインとした洗浄成分をしっかりと配合 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"界面活性剤は、気になる汚れに対してもしっかりアプローチして、衣類本来の白さにスッキリ洗い上げる主力の洗浄成分です。水になじむ部分(親水基)と油になじむ部分(親油基)があり、油汚れに吸着し浮かせ、汚れを水中に分散させることで汚れを剥がす役割を果たします。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"・ミルクの吐き戻し汚れの原因となるタンパク質を分解する天然酵素を配合 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"天然酵素は、タンパク質が原因のしつこい汚れを分解します。ミルクなどに含まれるタンパク質には、繊維と汚れを結びつける作用があるため水に溶けにくく、界面活性剤のみでは落とせないので、どうしても黄ばみが残ってしまうことも。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"酵素を洗浄成分である界面活性剤と一緒に配合することで、吐き戻しの汚れに含まれるタンパク質に直接働きかけ、細かく分解して黄ばみ汚れとなるもとをすっきり落としてくれます。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"液体洗剤だと水に溶けやすく、つけ置きにとても便利です。粉末洗剤はどうしても粉が溶けきれず固まることがありますが、液体は衣類全体に成分が行き渡り、育児の合間につけ置くだけで汚れを分解することができます。つけ置き後、洗濯機で洗うときはすすぎ1回でOK！時短や節水にも繋がると嬉しいですね。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"天然酵素配合の「さらさ」は、赤ちゃん特有の吐き戻し汚れはもちろん、他の汚れに対してもスッキリ落とせるので家族で安心してお使い頂けます。ミルクの吐き戻しや食べこぼしのリセット方法を見つければ、赤ちゃんの洗濯物に対するストレスも軽くなることでしょう。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"肌へのやさしさと洗浄力を両立できる「さらさ」は、育児をがんばっている人の味方です！ ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}}]}]}}},{"_id":"4K7d7M3CqHDZzyKoyfiJgJ","_model":" 何が無添加なのかというと、下記の3つの成分が入っていません。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"・蛍光剤→紫外線を吸収すると青白い光に変わる、白い衣料によく使われている成分。繰り返し着たり洗ったりすることで落ちてしまうので、それを補うため洗剤に含まれていることが多い。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"・漂白剤→汚れの色素を化学反応で汚れの色素を化学反応で分解し取り除いて白くする成分。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"・着色料→洗剤に色をつける成分。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"新生児にも優しい洗剤を選びたいと思った時に、成分を見て選んでいただくと良いでしょう。 ","marks":[],"data":{}}],"data":{}}]}},{"_id":"6eVsnvPYOFOCo6J5jDcIMz","_model":"text","_depth":9,"name":"Article - Review - Anchor 1 DISC Text 赤ちゃんに優しい洗剤「さらさ」、実際に使った方のリアルな声とは？ ","text":"*1　液体洗剤「さらさ」は蛍光剤・漂白剤・着色料、柔軟剤「さらさ」は着色料、がそれぞれ無添加 ","tag":"span"},{"_id":"3naaPA8FC5TqoPKeKl8Dol","_model":"richText","_depth":9,"name":"Article - Review - Anchor 1 Content copy 2 赤ちゃんに優しい洗剤「さらさ」、実際に使った方のリアルな声とは？ ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"ただ、無添加というと、洗いあがりに不安を持たれるかもしれません。しかし「さらさ」はミルクの吐き戻しや皮脂汚れやなどもしっかり落とせます。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"無添加でも満足できる洗いあがりを実現することが出来ました。","marks":[],"data":{}}],"data":{}}]}}]},{"_id":"4MucLLsNuTbcxMoXt2dSrX","_model":"anchor","_depth":8,"name":"Article - Review - Anchor 2 他の洗剤と比べると実際どうなの？使った人のリアルな感想をご紹介","title":"他の洗剤と比べると実際どうなの？使った人のリアルな感想をご紹介"},{"_id":"3WrrLJeQ6yTl4A7HfocTkG","_model":"genericSection","_depth":8,"name":"Article - Review - Anchor 2 Title / Copy 他の洗剤と比べると実際どうなの？使った人のリアルな感想をご紹介","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"2os d":"2Vh1bvR4yHWmYVbAN5FNSz","_model":"richText","_depth":9,"name":"Article - Review - Anchor 2  Copy1  他の洗剤と比べると実際どうなの？使った人のリアルな感想をご紹介","text":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"「さらさ」のことを知ったとしても、実際に使ってみなければ、本当に心地よい洗い上がりなのか実感することはできませんよね？　自分で使う前に他の方の感想を聞いてみたい……そんな方も多いのではないでしょうか。  ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"そこで、実際に「さらさ」を使っていただいた方の感想(*2)をご紹介させていただきます。 ","marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"2WJWUyt0HqTUhelOVxzZwJ","_model":"text","_depth":9,"name":"Article - Review - Anchor 2  Copy1  Disc *2/1 他の洗剤と比べると実際どうなの？使った人のリアルな感想をご紹介","text":"*2:ご紹介している以下すべてのレビューは個人の感想であり、効果・効能をすべて保証するものではありません。 ","tag":"span"},{"_id":"4xjuCIXNITiz0sRu8z4ItO","_model":"text","_depth":9,"name":"Article - Review - Anchor 2  Copy1  Disc *2/2 他の洗剤と比べると実際どうなの？使った人のリアルな感想をご紹介","text":"*2:P\u0026Gマイレピからの製品レビューを取り上げています。 ","tag":"span"},{"_id":"KQqjVTSby6EGgrkaypg1r","_model":"text","_depth":9,"name":"Article - Review - Anchor 2  Copy1  Disc *2/3 他の洗剤と比べると実際どうなの？使った人のリアルな感想をご紹介","text":"*2:掲載にあたり一部表現を変更して掲載しています。 ","tag":"span"},{"_id":"5PkKmlF4JnaMDUFRrqZH6O","_model":"richText","_depth":9,"name":"Article - Review - Anchor 2  Copy2  他の洗剤と比べると実際どうなの？使った人のリアルな感想をご紹介","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[{"type":"bold"}],"value":" ","nodeType":"text"},{"data":{},"marks":[{"type":"underline"},{"type":"bold"}],"value":"「子どもが敏感肌なので、無添加のこちらの商品を使っています。うちの子には合っていたのか、肌の状態も落ち着いています。また、蛍光剤や漂白剤等も入っていないので色物を洗うときも安心です。」","nodeType":"text"},{"data":{},"marks":[{"type":"bold"}],"value":"  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"ご家族のこと考えて洗濯をしなければならないからこそ、「さらさ」を選んでくださったようですね。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"また、明るい色のお洋服を洗っていただく時にも、洗い上がりに満足いただいているとのことでした。  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"underline"},{"type":"bold"}],"value":"「妊娠した時に知ってから使用しています。強い香りもなく、また洗濯後の仕上がりも良く満足しています。」  ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"赤ちゃんが生まれる前の妊娠期間にも、「さらさ」の優しい香りを楽しんでいただけるようですね。柔軟剤も一緒にご利用いただくと、よりふわふわの仕上がりになりますよ。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[{"type":"underline"},{"type":"bold"}],"value":" 「パッチテスト済」というところに惹かれて使い始めました。「無添加」という点に心が揺さぶられたのですが、もしかしたら、あまりきれいにならないかもしれないという気持ちがあったのですが、「ごめんなさい。」きれいな仕上がりです。香りも今はやりの押しつけがましい強さがなく、「ふんわり」しています。特に、パジャマの香りがやさしいので気持ちよく眠れるようになった気がします。」","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" 確かに、無添加の洗剤は、洗い残しが気になるところ。そこも満足いただけたようです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"優しい香りは、「さらさ」の心地よさのひとつ。家族全員で使っていただける洗剤です。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" ","nodeType":"text"},{"data":{},"marks":[{"type":"underline"},{"type":"bold"}],"value":"「同僚のお子さんがアトピー症と診断され困っていました。以前私も使用した経験から、さらさ衣料用洗剤・柔軟剤を勧めてみました。蛍光剤、漂白剤、着色料が無添加で天然酵素配合と、お肌に優しそうな製品です。まだ使い始めたばかりだそうですが、お子さんにも気持ちよく使っていただければいいなと願っています。」","nodeType":"text"},{"data":{},"marks":[],"value":" ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" 使ってみると他の方にも勧めたくなる洗剤として、広めていただいている方もいらっしゃるようです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":" いかがでしょうか。敏感肌などデリケートな肌質のお子さんにもご使用いただいており、想像していたよりもしっかり汚れが落ちた、色落ちもしなかったという嬉しいお声も頂いています。環境に配慮していることもお選び頂いている理由のひとつになっているようです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"新しい洗剤を使い始めることに不安を感じている方も、実際に使ってみた方々のリアルな声を聞いていただくと、さらに安心していただけるのではないでしょうか。","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"rose-underline"}]},{"_id":"7bblNR7Y1QKAmRzHGPbas7","_model":"anchor","_depth":8,"name":"Article - review Anchor 3 余計なものは入っていません。新生児にも使えるのは「さらさ」","title":"余計なものは入っていません。新生児にも使えるのは「さらさ」 "},{"_id":"15ch7LkHMsyHMfEvIRceM5","_model":"genericSection","_depth":8,"name":"Article - Review Anchor 3 Title / Copy 余計なものは入っていません。新生児にも使えるのは「さらさ」 ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"6Om5gYc0jGu6N7EDsO15he","_model":"richText","_depth":9,"name":"Article - Review Anchor 3 Title  余計なものは入っていません。新生児にも使えるのは「さらさ」 ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"余計なものは入っていません。","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"heading-2","content":[{"nodeType":"text","value":"新生児にも使えるのは「さらさ」","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"KolnGidWFXN4UbDHfinWW","_model":"image","_depth":9,"name":"Article - Review Anchor 3 Image 余計なものは入っていません。新生児にも使えるのは「さらさ」 ","alternativeText":"余計なものは入っていません。新生児にも使えるのは「さらさ」","cloudinaryExtension":[{"id":"14a88eff-a1e1-4ba1-bdc1-16a28bca889b","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"57e2ab16-bb06-42fd-8584-a63266ae5de0","url":"http://res.cloudinary.com/stchi/image/upload/v1637072007/Main/Sarasa/ja-jp/review_03_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/review_03_dt","breakpoint":475},{"id":"faa23efe-5622-4c94-b35e-3f7caacd6c97","url":"http://res.cloudinary.com/stchi/image/upload/v1637072012/Main/Sarasa/ja-jp/review_03_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/review_03_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"FmlKEHFMQMR77iCiW3WKh"}},{"sys":{"type":"Link","linkType":"Entry","id":"3V64uoSJUREeApSyZCdT0c"}}]},{"_id":"2bG7AvyTgmtAiIMzuWV86K","_model":"richText","_depth":9,"name":"Article - Review Anchor 3 Copy1  余計なものは入っていません。新生児にも使えるのは「さらさ」 ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"産まれたばかりの新生児の衣類を洗濯するとき、洗剤に入っている成分や、洗剤のこりに不安を持つ方も多いのではないでしょうか。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"「さらさ」の洗剤には蛍光剤、漂白剤、着色料が入っておらず、植物由来の厳選成分配合(*3)で優しく洗いあげることが出来ます。肌がデリケートな新生児の洗濯にも安心して使えるので、赤ちゃんから大人まで、家族全員の衣類を一緒に洗濯していただくことが出来るのです。 ","marks":[],"data":{}}],"data":{}}]}},{"_id":"6H1IgWkYwbt2BOwYyckA4H","_model":"text","_depth":9,"name":"Article - Review Anchor 3 Copy1 Disc *3   余計なものは入っていません。新生児にも使えるのは「さらさ」 ","text":"*3 柔軟成分の一部が植物由来です。","tag":"span"},{"_id":"3NaskTkQDdOSlsaXJO6SVY","_model":"richText","_depth":9,"name":"Article - Review Anchor 3 Copy2  余計なものは入っていません。新生児にも使えるのは「さらさ」 ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"  天然酵素配合でしっかり汚れを落とすことができ、大人用衣類の洗濯にも満足できる洗浄力をもつ「さらさ」。すすぎは一回で洗剤残りの心配もありません。洗濯時間の短縮もできて、忙しい毎日の負担が軽減されるのも魅力のひとつです。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"ふんわり柑橘系の香りで嫌な臭いも防いでくれるから、いつも爽やかな気持ちで身につけることができます。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"産まれたばかりの赤ちゃんやご家族にも、たくさんのメリットを兼ねそろえた「さらさ」。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"赤ちゃんに優しい洗剤を選びたい時は、ぜひ「さらさ」を使ってみてください。 ","marks":[],"data":{}}],"data":{}}]}}]}]}}},{"_id":"4RRAXQNnE2TK0SNbaKrt53","_model":"articleCard","_depth":5,"name":"Article card 04- Article/trustworthy  本当に選んで大丈夫？赤ちゃん用洗剤「さらさ」の信頼度チェック！","title":"本当に選んで大丈夫？赤ちゃん用 ype":"text","value":"赤ちゃん用の洗濯洗剤をご使用の方、お探しの方の中には「さらさ」をご存知の方もいらっしゃるのではないでしょうか。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"「さらさ」は植物由来のケア成分で赤ちゃんの洗濯物をやさしく洗い上げ、衣類をふわふわにしあげ、大切な赤ちゃんの肌を優しく包み込んでくれます。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"「さらさ」の「肌へのやさしさ」は皮膚科医監修の肌テスト済*１。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"無添加*２でありながら、強力な洗浄力と、心地良い洗い上がりを実現することに成功しました。「天然酵素」や「クエン酸」などの洗浄補助成分や洗浄助剤配合で、食べこぼしや皮脂汚れなどの汚れも、繊維の隅々までしっかり落とすことが出来ます。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"優しい柑橘系の香りで消臭力にも優れており、赤ちゃんの衣類からニオイが気になる大人の衣類まで、すべてのお洗濯に使うことが出来ます。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"赤ちゃんの衣類と大人の衣類を一緒に洗えるだけでなく、すすぎは1回だけで洗い残しがなく使えるので、洗濯時間の短縮や節水にもオススメです！‘‘しっかり落として、肌・衣類にやさしい‘‘を実現してくれる洗剤が「さらさ」です。 ","marks":[],"data":{}}]}]}},{"_id":"1LbKc9vsgUpgone7jiBGm6","_model":"text","_depth":9,"name":"Article - trustworthy  Anchor 1 Content text DISC 1 「さらさ」って知ってる？","text":"*1 すべての人の皮膚に影響がないわけではありません","tag":"span"},{"_id":"6J3tLM9zUbY81NWA5w5GIc","_model":"text","_depth":9,"name":"Article - trustworthy  Anchor 1 Content text DISC 2 「さらさ」って知ってる？","text":"*2 液体洗剤「さらさ」は蛍光剤・漂白剤・着色料、柔軟剤「さらさ」は着色料、がそれぞれ無添加","tag":"span"}]},{"_id":"5AtyYj6uou3CFWVuJzxRm8","_model":"anchor","_depth":8,"name":"Article - trustworthy Anchor 2 P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","title":"P＆Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」"},{"_id":"8EcdQLCGFlgwKuFGs41Gy","_model":"genericSection","_depth":8,"name":"Article - trustworthy Anchor 2  Title / TEXT  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"67ACV5afy5isrTAM3HeoQE","_model":"richText","_depth":9,"name":"Article - trustworthy Anchor 2  Title  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"P＆Gが日本の消費者向けに開発し、","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"heading-2","content":[{"nodeType":"text","value":"日本だけで販売する「さらさ」","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[{"type":"underline"}],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"41WQbPEFB5LCQqRe1lJ9q4","_model":"image","_depth":9,"name":"Article - trustworthy Anchor 2  IMG  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","alternativeText":"P\u0026Gが日本の消費者向けに開発し、日本だけで発売する「さらさ」","cloudinaryExtension":[{"id":"688739d1-8843-4576-a0f4-cdac1e3dc072","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"42543d03-72d7-4b4c-8e8e-2c00878531a4","url":"http://res.cloudinary.com/stchi/image/upload/v1635493902/Main/Sarasa/ja-jp/trustworthy_02_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/trustworthy_02_dt","breakpoint":475},{"id":"0837a5f6-c9b4-4341-b116-349f5dec19a0","url":"http://res.cloudinary.com/stchi/image/upload/v1635493909/Main/Sarasa/ja-jp/trustworthy_02_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/trustworthy_02_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"6KZ2MCAdSl7jVtPuPM6l06"}},{"sys":{"type":"Link","linkType":"Entry","id":"5I5NbpeeHjBBu2tAg7KDro"}}]},{"_id":"7ib59gPdxjNM5eGEIBwNbB","_model":"richText","_depth":9,"name":"Article - trustworthy Anchor 2  Content TEXT  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","text":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"「さらさ」という名前を聞いたことがない方でも、レノア、ボールド、アリエールは見たことがある、という方もいらっしゃるのではないでしょうか。お店やインターネットでよく見かけられるそれらの製品は、すべてP＆Gジャパンが製造販売しています。","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"ちょっと意外に思われるかもしれませんが、「さらさ」は洗濯用洗剤を数多く製造販売しているP＆Gが、日本の消費者向けに開発し、日本だけで販売している洗剤ブランドです。 ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"一目見てわかりやすいように、名前も日本語表記で「さらさ」とするなど、パッケージにもお客様の声を反映しています。 \n\nこれまで多くの洗剤を製造してきたP\u0026Gですが、衣料用洗剤のニーズを調べたところ、全体の約３割にあたるお客様が「蛍光剤・漂白剤・着色料が入っていない洗剤を使いたい」と思っていることがわかったそうです。しかし、その反面で「無添加の洗剤は洗浄力が低いのではないか…」と、洗浄力については不安を持たれていることがわかりました。 \n\nそこでP\u0026Gは、「心から安心して使える」「十分な洗浄力もある」というお客様のニーズに応え、お客様に満足していただき、そして赤ちゃんのいるご家庭でも安心して使っていただきたい、という思いから、新しい洗濯洗剤を作りました。 \n\nそうやってできたのが、無添加*3・植物成分由来*4で肌にやさしく、洗浄力に優れた「さらさ」です。 \n\nP＆Gはこれからも、お客様の視点で考え、お客様の声を聞き、深く理解することを目指し、心から満足いただける「やさしさ」と「洗浄力」を備えた衣料用洗剤を提供してまいります。 ","marks":[],"data":{}}],"data":{}}]}},{"_id":"2BL7Ghh0SV31JY0CoIUK7e","_model":"text","_depth":9,"name":"Article - trustworthy Anchor 2  DISC 3  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","text":"*3 液体洗剤「さらさ」は蛍光剤・漂白剤・着色料、柔軟剤「さらさ」は着色料、がそれぞれ無添加 ","tag":"span"},{"_id":"5vvNBftfqtaCW6FzD7nrmq","_model":"text","_depth":9,"name":"Article - trustworthy Anchor 2  DISC 4  P\u0026Gが日本の消費者向けに開発し、日本だけで販売する「さらさ」 ","text":"*4 柔軟成分の一部が植物由来です","tag":"span"}]},{"_id":"5ehncGKJOASXZQiHOKoELe","_model":"anchor","_depth":8,"name":"Article - trustworthy  Anchor 3 - P＆Gの歴史は180年以上！「さらさ」も信頼度バツグン ","title":"P＆Gの歴史は180年以上！  「さらさ」も信頼度バツグン"},{"_id":"7H5xjebEfKABOvzaUdV6Hz","_model":"genericSection","_depth":8,"name":"Article - trustworthy  Anchor 3 - Title/text  P＆Gの歴史は180年以上！「さらさ」も信頼度バツグン ","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"4pero8KPUY70UrsommeZbo","_model":"richText","_depth":9,"name":"Article - tru SozZ4tkS","_model":"richText","_depth":9,"name":"Article - points to-choose  PEREX RT  / ふわふわ新生児にも！本当にやさしい赤ちゃん用洗剤を選ぶポイント ","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"生まれたばかりの赤ちゃんは、小さなからだに愛情がいっぱいつまっているみたいで、思わず抱きしめたくなりますよね。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"そんな赤ちゃんの肌はふわふわもちもちですが、実はとってもデリケート。新生児の間は、肌着やタオルとこすれたりするだけで肌トラブルになることもあります。ベビー服やタオルなど、肌に直接触れるものを洗う時は洗剤にも気をつけたいものです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"赤ちゃんの洗濯物を洗うときは、赤ちゃん用洗剤を使うと良いと聞いたことはありませんか？　新生児が生まれる前に、洗剤について悩むこともありますよね。赤ちゃん用洗剤って本当に必要なのか、本当に新生児の肌にもやさしいのか、大人用の洗剤とどうちがうのかなど、わからないことがたくさんあるはず。そんなご家族に、赤ちゃん用洗剤を選ぶときに必ずチェックしたいポイントをお伝えします！ ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"article-perex"}]},{"_id":"18D7YOiYxhn8w8QLIo3D5K","_model":"anchor","_depth":8,"name":"Article - points to-choose /Anchor 1  赤ちゃん用洗剤って本当に必要?","title":"赤ちゃん用洗剤って本当に必要?"},{"_id":"1pvkDnkiYQqr5Rvj4JZqQK","_model":"genericSection","_depth":8,"name":"Article - points to-choose /Anchor 1 - Text  赤ちゃん用洗剤って本当に必要?","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"5ATXYn360ilipdwLHWlHp3","_model":"richText","_depth":9,"name":"Article - points to-choose /Anchor 1 - Text TITLE   赤ちゃん用洗剤って本当に必要?","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"赤ちゃん用洗剤って","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":"\u003cbr class=\"d-lg-none\"\u003e","marks":[],"data":{}},{"nodeType":"text","value":"本当に必要？","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"eznyy1UR0Div5By3ivZrM","_model":"image","_depth":9,"name":"Article - points to-choose /Anchor 1 - Text IMG   赤ちゃん用洗剤って本当に必要?","alternativeText":"赤ちゃん用洗剤って本当に必要？","cloudinaryExtension":[{"id":"1f609087-f64a-4efd-931d-88d54822665f","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"12b8a41f-03f7-4c6a-a9a1-ea5789cb3c17","url":"http://res.cloudinary.com/stchi/image/upload/v1635433260/Main/Sarasa/ja-jp/points-to-choose_01_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/points-to-choose_01_dt","breakpoint":475},{"id":"378f6cb7-b684-49d8-82f7-0226762a34f0","url":"http://res.cloudinary.com/stchi/image/upload/v1635433276/Main/Sarasa/ja-jp/points-to-choose_01_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/points-to-choose_01_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"zbZyA7wPzIUuoXTPMcDqi"}},{"sys":{"type":"Link","linkType":"Entry","id":"1C29kFxHUKOiWwPppIo3M6"}}]},{"_id":"2it6CeukDxyUDc2S3gCDbX","_model":"richText","_depth":9,"name":"Article - points to-choose /Anchor 1 - Text Copy   赤ちゃん用洗剤って本当に必要?","text":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"赤ちゃんが生まれると、タオルやシーツ、肌着など、洗濯物の量が一気に増えます。汗をかいたりミルクをこぼしたりしても、赤ちゃんの肌に触れるものはいつもきれいな状態を保ちたいから、洗濯の回数も増えてしまいがち。1日に何度も洗濯することになると、ついつい大人の洗濯物と一緒に洗ってしまいたくなりますよね。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"ですが、新生児の赤ちゃんには、できるだけ赤ちゃん用洗剤を使うことをオススメいたします。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"すべすべしてきめ細かい赤ちゃんの肌。新生児は肌も未発達で、大人の肌と比べると刺激に弱いと言われています。大人なら気にならない程度の布や衣類であっても、赤ちゃんの肌には刺激が強く、肌トラブルにつながってしまうこともあるようです。洗剤にも同じことが言えるので、できるだけ無添加で余計なものが入っていない洗剤を選ぶと安心ですね。 ","marks":[],"data":{}}]},{"nodeType":"paragraph","data":{},"content":[{"nodeType":"text","value":"いつまで大人の洗濯物と分けて洗濯すればよいかなど、明確な期間があるわけではありません。だいたいの目安として生後1年を過ぎる頃までは、洗濯物を大人のものとは分けて、赤ちゃん用洗剤を使用すると良いでしょう。 ","marks":[],"data":{}}]}]}}]},{"_id":"1iLitodHGaMo8BmtXTsz98","_model":"anchor","_depth":8,"name":"Article - points to-choose /Anchor 2 /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","title":"ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント"},{"_id":"4TgBHv6vgVcQ0kNShvz8dW","_model":"genericSection","_depth":8,"name":"Article - points to-choose /Anchor 2 TEXT /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","gridConfiguration":{"_id":"D0N3BnSkxiozbizEVnghz","_model":"gridSectionGridConfiguration","_depth":9,"name":"Full size container - Fluid width","contentAlignment":"center","desktopColumnsConfig":"12","mobileColumnsConfig":"12","infiniteColumns":true,"wrappingContainer":"Fluid width"},"content":[{"_id":"1c1mh9dYQTvOKLu81aQ3XN","_model":"richText","_depth":9,"name":"Article - points to-choose /Anchor 2 TEXT TITLE /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","text":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"ここは必ずチェック！","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"heading-2","content":[{"nodeType":"text","value":"赤ちゃん用洗剤を選ぶポイント","marks":[{"type":"underline"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":null,"marks":[],"data":{}}],"data":{}}]},"richtextClass":"rose-underline"},{"_id":"11ENqKf8Y60DOTyCoYgXcD","_model":"image","_depth":9,"name":"Article - points to-choose /Anchor 2 TEXT /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","alternativeText":"ここはチェックしよう！赤ちゃん用洗剤を選ぶポイント","cloudinaryExtension":[{"id":"dc1c14c3-5393-4a9d-a41e-8c3f484815c9","url":"","width":0,"format":"","height":0,"publicId":"","breakpoint":""},{"id":"563c9d42-21fc-4a47-80a1-ed7988daa022","url":"http://res.cloudinary.com/stchi/image/upload/v1635433635/Main/Sarasa/ja-jp/points-to-choose_02_dt.jpg","width":764,"format":"jpg","height":500,"publicId":"Main/Sarasa/ja-jp/points-to-choose_02_dt","breakpoint":475},{"id":"b7b096b1-ba43-4c4f-b104-282e5d281205","url":"http://res.cloudinary.com/stchi/image/upload/v1635433643/Main/Sarasa/ja-jp/points-to-choose_02_mb.jpg","width":366,"format":"jpg","height":240,"publicId":"Main/Sarasa/ja-jp/points-to-choose_02_mb","breakpoint":0}],"imageType":"standard-picture","breakpoints":[{"sys":{"type":"Link","linkType":"Entry","id":"6287IkVSFdoCXkOcuUqTvA"}},{"sys":{"type":"Link","linkType":"Entry","id":"2zQOa3tjPM6nX9cy3x0Ni4"}}]},{"_id":"2bLr36kwlweo9cGE47LUle","_model":"richText","_depth":9,"name":"Article - points to-choose /Anchor 2 TEXT Copy /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"赤ちゃん用洗剤は年々一般的になり、赤ちゃん用品を扱うようなお店に行くとずらりと並んでいます。パッケージもかわいい形やイラストのものが多く、自宅に並んでいるだけで幸せな気持ちになりますよね。また、一般的なドラッグストアやスーパーでも、赤ちゃん用洗剤は常時何種類か取り扱っていますので、選ぶのにも悩んでしまいそうです。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"大切な赤ちゃんのために、どのように洗剤を選べば良いでしょうか？　ポイントをまとめてみました。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},{"_id":"3fAKlZPiazfgYivXomUa2F","_model":"richText","_depth":9,"name":"Article - points to-choose /Anchor 2 TEXT Copy 2 /  ここは必ずチェック！赤ちゃん用洗剤を選ぶポイント","text":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"１．無添加な洗剤であること \n赤ちゃんは色々なものを口の中に入れてしまいがちです。衣類やタオル、赤ちゃんのお気に入りの布でできたおもちゃなども、目を話した隙に口に入れてしまいます。\n赤ちゃんのお洗濯には「無添加」の洗剤を選ぶ方が多いでしょう。ここでもうひとつ確認したいところ。 \n「無添加」と記載のある洗剤は、何が無添加なのかもあわせてチェックしましょう。一般的な洗剤は成分の記載がありますので、それらの記載もあわせて確認しておくと更に安心です。さらさは漂白剤・蛍光増白剤・着色料無添加です。 ","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"２．肌テストが実施されていること \n赤ちゃん用洗剤を選ぶとき、肌テストが実施された洗剤かどうかをチェックしてみましょう。 \nもちろん、全ての方が大丈夫と言えるわけではないのですが、実際にテストが行われていると思うと安心することができますよね。 ","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"},"richtextClass":"ps-4"}]},{"_id":"2BzRk8ehYEZ6DvVO2SqxEu","_model":"anchor","_depth":8,"name":"Article - points to-choose /Anchor 3 / だから「さらさ」。皮膚科医
