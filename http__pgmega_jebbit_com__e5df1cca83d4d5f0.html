jEj8/business-images/UpcE4bytT3O45WCHeavA_Blue_Triangle.png\" alt=\"AdChoices\" style=\"position: relative; max-width: 100%; cursor: pointer; color: rgb(102, 102, 102); font-family: Ariel-Nova; font-size: 11.05px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: center; text-indent: 0px; text-transform: none; white-space: normal; widows: 2; word-spacing: 0px;  background-color: rgb(255, 255, 255);  text-decoration-style: initial; text-decoration-color: initial; height: 16px; width: auto; margin-right: 3px;\"></p>","edge_message_id":null,"content_collection_id":"qEqW9iWi","layout_part_name":"content-block-primary"},{"id":"3YQ6JoH9","additional_properties":{},"delay_appearance":0,"animation":null,"display_order":1,"custom_class":"","desktop_display_order":null,"mobile_display_order":null,"style":"Body","type":"text","original_value":"<p>This campaign is for your personal entertainment, and we expect you to enjoy it while abiding by the following rules:<br id=\"isPasted\"><br>By entering the campaign, you agree to be bound by these Terms &amp; Conditions. Procter &amp; Gamble through its agency TAD reserve the right to modify the content of these Terms &amp; Conditions with retrospective effect at any time without prior notice for the sole purpose of ensuring the good execution of the campaign, with no detrimental effect on the participants.<br><br>WHO ARE WE?<br><br>1. &nbsp; &nbsp;Fairy sampling campaign is conducted by Procter &amp; Gamble Middle East FZE (“P&amp;G”) through its agency (TAD Communications) in United Arab Emirates (the “UAE”).<br><br>2. &nbsp; &nbsp;“Entrant/s” means all persons eligible to participate (as set out in paragraph 9) and who join the campaign in the manner detailed in paragraph 10.<br><br>3. &nbsp; &nbsp;“Prize Winner/s” means all registered users with the right contact info will get a prize.<br>4. &nbsp; &nbsp;“Sponsor/Promoters” means P&amp;G, the Partner and / or their sponsorship, promotion or advertising agency/ies and / or any delivery service providers.<br><br>5. &nbsp; &nbsp;It is important that all Entrants read and understand these terms and conditions. All Entrants agree that the terms and conditions contained in this document, as amended from time to time and interpreted by the Sponsor/Promoters, are binding on them. All Entrants participate in the Campaign entirely at their own risk.<br><br>6. &nbsp; &nbsp;The Entrants acknowledge that by submitting their entry to the Campaign they –<br>6.1 &nbsp; &nbsp;have been given an opportunity to read these terms and conditions and that they understand and agree to the terms and conditions; and<br>6.2 &nbsp; &nbsp;give consent to these risks and indemnify and hold harmless the Sponsor/Promoters and their directors, employees, agents and group or associate companies of any and all liability relating to any damage, cost, injuries and losses of whatever nature that they sustain as a result of their participation in the event and any related events and activities, except where such damage, cost, injuries and losses are sustained as a result of the gross negligence or willful wrongdoing of any indemnified party.<br><br>7. &nbsp; &nbsp;Nothing in these terms and conditions should be seen as unlawfully restricting, limiting or avoiding any rights or obligations of either the Entrants or the Sponsor/Promoters under local laws. P&amp;G shall, where necessary, obtain any and all permits or registration/s from the authorities.<br><br>HOW WILL THE Registration WORK?<br><br>8. &nbsp; &nbsp;Fairy sampling campaign will run from 25th September until 25th June, 2024 through multiple touchpoints in social media.<br><br>9. &nbsp; &nbsp;In order to be eligible to participate in the campaign, Entrants must –<br>9.1 be a natural person (i.e. Entrants cannot be a juristic entity); be a citizen of or permanent resident in United Arab Emirates.<br>9.3 &nbsp; &nbsp;hold a valid ID document residence permit document.<br>9.3 &nbsp; &nbsp;be 18 (eighteen) years old or older, prior to the start of the Competition Period; and provide correct and the relevant personal details (including but not limited to their full name, e-mail address and contact number), as required by the Sponsor/Promoters. This will allow P&amp;G to share these data with P&amp;G and trusted agency, and P&amp;G can use these data inside and outside the UAE.<br><br>10 &nbsp; &nbsp;The Sponsor/Promoters and their directors, members, partners, employees, agents or consultants, the suppliers of goods or services in connection with this sampling activity, or any other person who directly or indirectly controls or is controlled by the above-named parties and their respective spouses, business partners or immediate family members are not permitted to participate in this campaign.<br><br>HOW DO I WIN?<br><br>1.10.1 All registered participants with the above conditions will eligible to join the campaign.<br>1.10.2 To register, the participant will go to the website and then they will fill their info (name, email and phone number) and survey questions.<br>1.10.3 Next, they will agree in the term &amp; condition and click submit.<br>1.10.4 Upon filling out the data, they will be taken to a Thank You page<br><br>11 &nbsp; &nbsp;Each Entrant will only be entitled to win 1 (one) Prize in the Campaign.<br>1.11.1 All Entrants who meet the eligibility requirements and fulfil the registration conditions set out above will be automatically joined into the Campaign.<br>1.11.2 Entrants may enter the Campaign once only, provided that they fulfil the entry conditions detailed in paragraph 9<br><br>WHAT ARE THE PRIZES?&nbsp;<br><br>12 &nbsp; &nbsp;Each entrant is eligible to win one P&amp;G Fairy ADW Capsule 20CT until the stocks last.upon availability.<br><br>Description of Prize<br>Each entrant will be entitled to P&amp;G Fairy ADW Capsule 20CT 1 Sample<br><br>13 &nbsp; &nbsp;Each Entrant registered and meeting paragraph 9 conditions is eligible.<br><br>14 &nbsp; &nbsp;Entrants and Prize Winners may be requested to take part in the Sponsor/Promoters publicity campaigns or to allow their names and likenesses to be used by the Sponsor/Promoters for promotional purposes. Entrants and Prize Winners are, however, entitled to decline such requests. No compensation will be payable to Entrants and Prize Winners for such use.<br><br>GENERAL<br><br>15 &nbsp; &nbsp;By joining the event you are entering a Campaign as defined in local law/s in the country and the promotional Campaign will be conducted in accordance with the relevant provisions of such laws.<br>16 &nbsp; &nbsp;The information provided by Entrants in order to join the contest will be used by the Sponsor/Promoters (i) for the purposes of conducting the campaign, (ii) as set out in the consent notice and opt-in available on entry on link of the page and (iii) as more fully set out in the P&amp;G Privacy Policy. &nbsp;(iv) used for marketing activity.<br><br>17 &nbsp; &nbsp;The Sponsor/Promoters’ decision on any matter related to the Campaign (including the selection of Prize Winner/s) is final.<br><br>18 &nbsp; &nbsp;All Entrants and Prize Winner/s indemnify the Sponsor/Promoters, associated or group companies, and their directors, officers, employees, members, consultations or contractors and agents, against any and all claims for any loss or damages, whether direct, indirect, consequential or otherwise, arising from any cause whatsoever in connection with their participation in any way whatsoever in this Campaign. The Sponsor/Promoters are not liable for any technical failures affecting participation in the Campaign and assume no liability whatsoever for any entry that has been omitted from participation in the Competition, for any reason whatsoever.<br><br>19 &nbsp; &nbsp;The Sponsor/Promoter, through its agency, shall, in accordance with the Sponsor’s/Promoter’s privacy policy, collect personal information contained in the entry for the purposes of conducting the Campaign including selecting and notifying and publicizing the winner(s) under the terms and conditions. Participants who do not provide the information requested and consent to such publication shall be disqualified from participating in the Competition. By participating in the Competition, Participants consent to the transfer, storing and processing of their personal information by the Sponsor, its affiliates, agency and/or service providers, whether such entities are within or outside of country as may be necessary. Participants’ personal information will be provided to these organizations under the instructions of the Sponsor/Promoter solely for the purpose of enabling the Sponsor/Promoter to conduct this Competition, for the provision of services to the Sponsor/Promoter, and with respect to such information, to act in a manner consistent with the relevant principles articulated in the Sponsor’s/Promoter’s privacy practices and policy. Participants have the right to access and correct any personal information collected by the Sponsor by addressing their request to the Sponsor and/or its agency. Further details of the Sponsor's privacy practices may be found at https://www.pg.com/privacy/english/privacy_statement.shtml<br><br>20 &nbsp; &nbsp;Collected data (Name, Email and Mobile Number when you register) will be used in marketing campaigns, promotions, analysis and communication for P&amp;G brands until you opt-out. All Data will be stored in a secured P&amp;G cloud. We collect the data to be eligible to receive emails and/or SMS including announcements, offers and any promotional materials. By submitting your data in this campaign, you give your consent to Procter &amp; Gamble as a data controller and the Agenciesy TAD and Care Direct &nbsp;(SoPost Limited) as a data processor in UAE to collect and process your personal data for the purpose as you provided your consent above, for an unlimited period of time or until you opt out. The data controller shall handle your personal data in accordance with the Data Protection Act. Furthermore, you agree and accept that the data controller may transfer your personal data to other companies of the Procter &amp;Gamble Group. You agree that your personal data may be stored and processed by the data controller’s entrusted data processors within or outside of your country. Supplying of the data is voluntary. The data controller shall not disclose or convey your personal data to third parties, except its data processors. The agency will take the consents from you to allow the agency to share this data with P&amp;G only, and P&amp;G can use these data inside and outside the UAE.<br><br>21 &nbsp; &nbsp;By submitting your data in this campaign you give your consent to Procter &amp; Gamble as data controller to collect and process your personal data for the purpose as you provided your consent above, for an unlimited period of time or until you opt out. The data controller shall handle your personal data in accordance with the Data Protection Act. Furthermore, you agree and accept that the data controller may transfer your personal data to other companies of the Procter &amp;Gamble Group. You agree that your personal data may be stored and processed by the data controller’s entrusted data processors within or outside of your country. Supplying of the data is voluntary. The data controller shall not disclose or convey your personal data to third parties, except its data processors. The consents will allow to share this data with P&amp;G only, and P&amp;G can use these data inside and outside the UAE.<br><br>22 &nbsp; &nbsp;Governing Law &amp; Jurisdiction: All rights reserved. These Terms and Conditions and the Campaign are governed by the local laws of the country of purchase. Should any of these provisions be or become invalid, the validity of the remaining conditions of participation shall not be affected. Any disputes arisi
