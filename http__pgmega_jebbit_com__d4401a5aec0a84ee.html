e event and any related events and activities, except where such damage, cost, injuries and losses are sustained as a result of the gross negligence or willful wrongdoing of any indemnified party.</p><p><br></p><p>7.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Nothing in these terms and conditions should be seen as unlawfully restricting, limiting or avoiding any rights or obligations of either the Entrants or the Sponsor/Promoters under local laws. P&amp;G shall, where necessary, obtain any and all permits or registration/s from the authorities.</p><p><br></p><p>HOW WILL THE REGISTRATION WORK?</p><p><br></p><p>8.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The campaign of “Register for a chance to win 1 year supply of Herbal Essences” will run from 1st December 2022 to 31st December 2022 through social media.</p><p><br></p><p>9.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>In order to be eligible to participate in the prize draw, Entrants must –</p><p><br></p><p>9.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>be a natural person (i.e. Entrants cannot be a juristic entity); be a citizen of or permanent resident in UAE</p><p>9.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>hold a valid UAE ID document and residency permit document.</p><p>9.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>be 18 (eighteen) years old or older, prior to the start of the Competition Period; and</p><p>9.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>provide correct and the relevant personal details (including but not limited to their full name, e-mail address and contact number), as required by the Sponsor/Promoters.</p><p><br></p><p>10.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The Sponsor/Promoters and their directors, members, partners, employees, agents or consultants, the suppliers of goods or services in connection with this raffle, or any other person who directly or indirectly controls or is controlled by the above-named parties and their respective spouses, business partners or immediate family members are not permitted to participate in this raffle</p><p><br></p><p>HOW DO I WIN?</p><p>1.10.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All registered participants with the above conditions will be eligible to join the campaign.</p><p>1.10.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>To register, the participant will go to the Social Media post and then they will fill their info (name, email and phone number) and survey questions.</p><p>1.10.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Next, they will agree to the terms &amp; condition and click submit.</p><p>1.10.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Upon filling out the data, they will be taken to a Thank You page</p><p>11.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>&nbsp; &nbsp; &nbsp;We will have 2 winners for this raffle in UAE.</p><p>1.11.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All Entrants who meet the eligibility requirements and fulfil the registration conditions set out above will be automatically joined into the Campaign.</p><p>1.11.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Entrants may enter the Campaign once only, provided that they fulfil the entry conditions detailed in paragraph 11.</p><p>1.11.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Each Entrant will only be entitled to win 1 (one) Prize in the Campaign.</p><p>1.11.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Link will only be available during the campaign time from 1st December 2022 to 31st December 2022</p><p><br></p><p>WHAT ARE THE PRIZES?</p><p><br></p><p>12.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>We will have 2 winners of win 1 year supply of Herbal Essences for this contest in UAE.</p><p>No. of Prizes to be&nbsp;</p><p>Awarded <span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Description of Prize&nbsp;</p><p><br></p><p><br></p><p>2 winners in UAE<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Register for a chance to win 1 year supply of Herbal Essences</p><p><br></p><p>13.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Each Entrant registered and meeting paragraph 9 conditions is eligible.</p><p><br></p><p>14.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Entrants and Prize Winners may be requested to take part in the Sponsor/Promoters publicity campaigns or to allow their names and likenesses to be used by the Sponsor/Promoters for promotional purposes. Entrants and Prize Winners are, however, entitled to decline such requests. No compensation will be payable to Entrants and Prize Winners for such use.</p><p>GENERAL</p><p><br></p><p>15.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>By joining the event you are entering a Campaign as defined in local law/s in the country and the promotional Campaign will be conducted in accordance with the relevant provisions of such laws.</p><p><br></p><p>16.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The information provided by Entrants in order to join the contest will be used by the Sponsor/Promoters (i) for the purposes of conducting the campaign, (ii) as set out in the consent notice and opt-in available on entry on Facebook form &nbsp;and (iii) as more fully set out in the P&amp;G Privacy Policy. &nbsp;(iv) used for marketing activity.</p><p><br></p><p><br></p><p>17.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The Sponsor/Promoters’ decision on any matter related to the Campaign (including the selection of Prize Winner/s) is final.</p><p><br></p><p>18.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All Entrants and Prize Winner/s indemnify the Sponsor/Promoters, associated or group companies, and their directors, officers, employees, members, consultations or contractors and agents, against any and all claims for any loss or damages, whether direct, indirect, consequential or otherwise, arising from any cause whatsoever in connection with their participation in any way whatsoever in this Campaign. The Sponsor/Promoters are not liable for any technical failures affecting participation in the Campaign and assume no liability whatsoever for any entry that has been omitted from participation in the Competition, for any reason whatsoever.</p><p>19.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The Sponsor/Promoter, through its agency, shall, in accordance with the Sponsor’s/Promoter’s privacy policy, collect personal information contained in the entry for the purposes of conducting the Campaign including selecting and notifying and publicizing the winner(s) under the terms and conditions. Participants who do not provide the information requested and consent to such publication shall be disqualified from participating in the Competition. By participating in the Competition, Participants consent to the transfer, storing and processing of their personal information by the Sponsor, its affiliates, agency and/or service providers, whether such entities are within or outside of country as may be necessary. Participants’ personal information will be provided to these organizations under the instructions of the Sponsor/Promoter solely for the purpose of enabling the Sponsor/Promoter to conduct this Competition, for the provision of services to the Sponsor/Promoter, and with respect to such information, to act in a manner consistent with the relevant principles articulated in the Sponsor’s/Promoter’s privacy practices and policy. Participants have the right to access and correct any personal information collected by the Sponsor by addressing their request to the Sponsor and/or its agency. Further details of the Sponsor's privacy practices may be found at https://www.pg.com/privacy/english/privacy_statement.shtml</p><p><br></p><p>20.<sp (including but not limited to their full name, e-mail address and contact number), as required by the Sponsor/Promoters.</p><p><br></p><p>10.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The Sponsor/Promoters and their directors, members, partners, employees, agents or consultants, the suppliers of goods or services in connection with this raffle, or any other person who directly or indirectly controls or is controlled by the above-named parties and their respective spouses, business partners or immediate family members are not permitted to participate in this raffle</p><p><br></p><p>HOW DO I WIN?</p><p>1.10.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All registered participants with the above conditions will be eligible to join the campaign.</p><p>1.10.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>To register, the participant will go to the Social Media post and then they will fill their info (name, email and phone number) and survey questions.</p><p>1.10.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Next, they will agree to the terms &amp; condition and click submit.</p><p>1.10.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Upon filling out the data, they will be taken to a Thank You page</p><p>11.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>&nbsp; &nbsp; &nbsp;We will have 2 winners for this raffle in Saudi.&nbsp;</p><p>1.11.1<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>All Entrants who meet the eligibility requirements and fulfil the registration conditions set out above will be automatically joined into the Campaign.</p><p>1.11.2<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Entrants may enter the Campaign once only, provided that they fulfil the entry conditions detailed in paragraph 11.</p><p>1.11.3<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Each Entrant will only be entitled to win 1 (one) Prize in the Campaign.</p><p>1.11.4<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Link will only be available during the campaign time from 1st December 2022 to 31st December 2022</p><p><br></p><p>WHAT ARE THE PRIZES?</p><p><br></p><p>12.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>We will have 2 winners of win 1 year supply of Herbal Essences for this contest in KSA.</p><p>No. of Prizes to be&nbsp;</p><p>Awarded <span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Description of Prize&nbsp;</p><p><br></p><p><br></p><p>2 winners in Saudi<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Register for a chance to win 1 year supply of Herbal Essences</p><p><br></p><p>13.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Each Entrant registered and meeting paragraph 9 conditions is eligible.</p><p><br></p><p>14.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Entrants and Prize Winners may be requested to take part in the Sponsor/Promoters publicity campaigns or to allow their names and likenesses to be used by the Sponsor/Promoters for promotional purposes. Entrants and Prize Winners are, however, entitled to decline such requests. No compensation will be payable to Entrants and Prize Winners for such use.</p><p>GENERAL</p><p><br></p><p>15.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>By joining the event you are entering a Campaign as defined in local law/s in the country and the promotional Campaign will be conducted in accordance with the relevant provisions of such laws.</p><p><br></p><p>16.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>The information provided by Entrants in order to join the contest will be used by the Sponsor/Promoters (i) for the purposes of conducting the campaign, (ii) as set out in the consent notice and opt-in available on entry on Facebook form &nbsp;and (iii) as more fully set out in the P&amp;G Privacy Policy. &nbsp;(iv) used for marketing activity.</p><p><br></p><p><br></p><p>17.<span style=\"white-s sistent with the relevant principles articulated in the Sponsor’s/Promoter’s privacy practices and policy. Participants have the right to access and correct any personal information collected by the Sponsor by addressing their request to the Sponsor and/or its agency. Further details of the Sponsor's privacy practices may be found at https://www.pg.com/privacy/english/privacy_statement.shtml</p><p><br></p><p>20.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Collected data (Name, Email and Mobile Number when you register) will be used in marketing campaigns, promotions, analysis and communication for P&amp;G brands until you opt-out. All Data will be stored in a secured P&amp;G cloud. We collect the data to be eligible to receive emails and/or SMS including announcements, offers and any promotional materials.</p><p>21.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>By submitting your data in this campaign, you give your consent to Procter &amp; Gamble as data controller to collect and process your personal data for the purpose as you provided your consent above, for an unlimited period of time or until you opt out. The data controller shall handle your personal data in accordance with the Data Protection Act. Furthermore, you agree and accept that the data controller may transfer your personal data to other companies of the Procter &amp;Gamble Group. You agree that your personal data may be stored and processed by the data controller’s entrusted data processors within or outside of your country. Supplying of the data is voluntary. The data controller shall not disclose or convey your personal data to third parties, except its data processors. The agency will take the consents from you to allow the agency to share this data with P&amp;G only, and P&amp;G can use these data inside and outside the Saudi Arabia.&nbsp;</p><p>22.<span style=\"white-space:pre;\">&nbsp; &nbsp;&nbsp;</span>Governing Law &amp; Jurisdiction: All rights reserved. These Ter
