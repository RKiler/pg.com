pe\",\"id\":\"textBlock\"}},\"locale\":\"en-AS\"},\"fields\":{\"name\":\"pt4\",\"content\":\"\u003c개인정보의 수집 및 이용 동의\u003e(필수)\",\"optinValue\":\"\u003c개인정보의 수집 및 이용 동의\u003e\",\"isMandatory\":true,\"contentBottom\":\"\u003ctable\u003e\\n  \u003ctr\u003e\\n    \u003cth\u003e수집 항목\u003c/th\u003e\\n    \u003cth\u003e수집 이용목적\u003c/th\u003e\\n    \u003cth\u003e보유기간\u003c/th\u003e\\n  \u003c/tr\u003e\\n  \u003ctr\u003e\\n    \u003ctd\u003e이름, 이메일 주소, 휴대전화번호 \u003c/td\u003e\\n    \u003ctd\u003e\u003cul\u003e\\n      \u003cli\u003e이용자 식별 및 본인여부 확인, 회원 등록 \u003c/li\u003e\\n      \u003cli\u003e계약이행을 위한 연락 및 중요 고지사항 전달, 민원 등 고객 고충/상담처리 \u003c/li\u003e\\n      \u003cli\u003e제품 등록 및 A/S연장 신청 및 처리\u003c/li\u003e\\n      \u003c/ul\u003e\u003c/td\u003e\\n    \u003ctd style=\\\"width: 23%;\\\"\u003e연장 A/S기간 만료 후 파기\u003c/td\u003e\\n  \u003c/tr\u003e\\n\u003c/table\u003e\\n* 귀하께서는 본 동의를 거부할 권리가 있습니다. 그러나, 필수 정보의 수집에 동의를 거부할 경우 제품 등록/보증기간 연장 신청이 제한됩니다. 위와 같이 (필수)개인정보를 수집 이용하는데 동의합니다.\"}},{\"metadata\":{\"tags\":[]},\"sys\":{\"space\":{\"sys\":{\"type\":\"Link\",\"linkType\":\"Space\",\"id\":\"nm3wknpnkc04\"}},\"id\":\"1ZlVnmkcn1dTpSQfQtnPwa\",\"type\":\"Entry\",\"createdAt\":\"2021-10-18T17:19:47.294Z\",\"updatedAt\":\"2023-11-23T07:19:10.714Z\",\"environment\":{\"sys\":{\"id\":\"master\",\"type\":\"Link\",\"linkType\":\"Environment\"}},\"revision\":9,\"contentType\":{\"sys\":{\"type\":\"Link\",\"linkType\":\"ContentType\",\"id\":\"textBlock\"}},\"locale\":\"en-AS\"},\"fields\":{\"name\":\"pt5\",\"content\":\"\u003c개인정보 국외 이전 동의\u003e(필수)\",\"optinValue\":\"\u003c개인정보 국외 이전 동의\u003e\",\"isMandatory\":true,\"contentBottom\":\"P\u0026G는 제품 등록 지원 및 고객분석 서비스를 제공하기 위해 아래와 같이 P\u0026G계열사에게 개인정보를 제공합니다. P\u0026G는 다국적기업으로 P\u0026G계열사에게 이전되는 개인정보를 P\u0026G 관리하에 안전하게 보관합니다. 아래 내용을 잘 확인하여 동의해 주시기 바랍니다.\\n\u003cbr\u003e\\n\u003cbr\u003e\\n\u003ctable\u003e\\n  \u003ctr\u003e\\n    \u003cth\u003e제공받는 자\u003c/th\u003e\\n    \u003cth\u003e제공 항목\u003c/th\u003e\\n    \u003cth\u003e제공 목적\u003c/th\u003e\\n    \u003cth\u003e제공받는 자의 보유기간\u003c/th\u003e\\n  \u003c/tr\u003e\\n  \u003ctr\u003e\\n    \u003ctd\u003eP\u0026G Intl Ops SA (싱가포르)\u003c/td\u003e\\n    \u003ctd\u003e이름, 이메일 주소, 휴대 전화번호\u003c/td\u003e\\n    \u003ctd\u003e제품 등록 및 A/S 연장 신청 진행 및 지원, 고객 행동 분석 서비스\u003c/td\u003e\\n    \u003ctd\u003e연장 A/S기간 만료 후 파기\u003c/td\u003e\\n  \u003c/tr\u003e\\n  \u003ctr\u003e\\n    \u003ctd\u003eP\u0026G Philippines Business Services, Inc. (PGPBS)\u003c/td\u003e\\n    \u003ctd\u003e이름, 이메일 주소, 휴대 전화번호\u003c/td\u003e\\n    \u003ctd\u003e제품 등록 및 A/S 연장 신청 진행 및 지원, 고객 행동 분석 서비스\u003c/td\u003e\\n    \u003ctd\u003e연장 A/S기간 만료 후 파기\u003c/td\u003e\\n  \u003c/tr\u003e\\n\u003c/table\u003e\\n* 위와 같이 개인정보를 국외이전 제공하는데 동의를 거부할 권리가 있습니다. 그러나, 동의를 거부할 경우 제품 등록/보증기간 연장 신청이 제한됩니다. 위와 같이 개인정보를 국외 이전하는데 동의합니다.\"}},{\"metadata\":{\"tags\":[]},\"sys\":{\"space\":{\"sys\":{\"type\":\"Link\",\"linkType\":\"Space\",\"id\":\"nm3wknpnkc04\"}},\"id\":\"1PH3KQrrwvB1g7K1FgtcJK\",\"type\":\"Entry\",\"createdAt\":\"2021-10-22T11:25:03.451Z\",\"updatedAt\":\"2023-11-24T07:20:53.669Z\",\"environment\":{\"sys\":{\"id\":\"master\",\"type\":\"Link\",\"linkType\":\"Environment\"}},\"revision\":10,\"contentType\":{\"sys\":{\"type\":\"Link\",\"linkType\":\"ContentType\",\"id\":\"textBlock\"}},\"locale\":\"en-AS\"},\"fields\":{\"name\":\"tc6\",\"content\":\"\u003c마케팅 활용을 위한 개인정보의 수집 및 이용 동의\u003e(선택)\",\"optinValue\":\"(\u003c마케팅 활용을 위한 개인정보의 수집 및 이용 동의\u003e\",\"isMandatory\":false,\"contentBottom\":\"\u003ctable\u003e\\n  \u003ctr\u003e\\n    \u003cth\u003e수집 항목\u003c/th\u003e\\n    \u003cth\u003e수집 이용목적\u003c/th\u003e\\n    \u003cth\u003e보유기간\u003c/th\u003e\\n  \u003c/tr\u003e\\n  \u003ctr\u003e\\n    \u003ctd\u003e이름, 휴대 전화번호, 이메일 주소\u003c/td\u003e\\n    \u003ctd\u003e\u003ca style=\\\"color:#0051ad; text-decoration: none;\\\" onmouseover=\\\"this.style.textDecoration='underline'\\\" onmouseout=\\\"this.style.textDecoration='none'\\\" href=\\\"http://us.pg.com/our-brands\\\" target=\\\"_blank\\\" rel=\\\"noopener noreferrer\\\"\u003eP\u0026G\u003c/a\u003e 브랜드에 대한 신제품 안내, 마케팅 메세지, 맞춤 광고 타케팅 소스로 활용\u003c/td\u003e\\n    \u003ctd style=\\\"width: 23%;\\\"\u003e연장 A/S기간 만료 후 파기\u003c/td\u003e\\n  \u003c/tr\u003e\\n\u003c/table\u003e\\n* 귀하께서는 본 동의를 거부할 권리가 있습니다. 그러나, 동의를 거부할 경우 이벤트 안내 또는 맞춤 서비스 제공이 제한될 수 있습니다. 위와 같이 (선택)개인정보를 수집 이용하는데 동의합니다.\"}},{\"metadata\":{\"tags\":[]},\"sys\":{\"space\":{\"sys\":{\"type\":\"Link\",\"linkType\":\"Space\",\"id\":\"nm3wknpnkc04\"}},\"id\":\"5eCbstUUQ42zi7dZx6rduz\",\"type\":\"Entry\",\"createdAt\":\"2021-10-22T11:53:29.360Z\",\"updatedAt\":\"2023-11-24T07:27:58.336Z\",\"environment\":{\"sys\":{\"id\":\"master\",\"type\":\"Link\",\"linkType\":\"Environment\"}},\"revision\":13,\"contentType\":{\"sys\":{\"type\":\"Link\",\"linkType\":\"ContentType\",\"id\":\"textBlock\"}},\"locale\":\"en-AS\"},\"fields\":{\"name\":\"tc7\",\"content\":\"\u003c광고성 정보 수신 동의\u003e(선택)\",\"optinValue\":\"\u003c광고성 정보 수신 동의\u003e\",\"isMandatory\":false,\"contentBottom\":\"새로운 상품 안내, 이벤트 안내, 샘플 배송, 뉴스레터 발송, 할인쿠폰 제공 등에 대한 광고성 정보 수신에 동의합니다.\\n\u003cbr\u003e\\n\u003cbr\u003e\\n__\u003c개인정보의 위탁처리 안내\u003e__\\n\u003cbr\u003e\\n당사는 오랄-비 iO 이벤트의 전문적이고 원활한 운영을 위해 아래와 같이 개인정보처리 업무를 위탁합니다.\\n\u003cbr\u003e\\n\u003cbr\u003e\\n\u003ctable\u003e\\n  \u003ctr\u003e\\n    \u003ctd\u003e위탁업체명\u003c/td\u003e\\n    \u003ctd\u003e위탁업무내용\u003c/td\u003e\\n  \u003c/tr\u003e\\n  \u003ctr\u003e\\n    \u003ctd\u003e㈜트랜스코스모스코리아\u003c/td\u003e\\n    \u003ctd\u003e고객 상담, 문의사항 응대 및 처리, 정보주체의 권리 요청 처리\u003c/td\u003e\\n  \u003c/tr\u003e\\n\u003c/table\u003e\\n\u003cbr\u003e\\n*개인정보의 국외처리위탁\\n\u003ctable\u003e\\n   \u003ctr\u003e\\n    \u003cth class=\\\"col1-width\\\"\u003e위탁업체명 및 개인정보관리책임자\u003c/th\u003e\\n    \u003cth class=\\\"col2-width\\\"\u003e이전되는 개인정보 항목\u003c/th\u003e\\n    \u003cth class=\\\"col3-width\\\"\u003e이용목적, 이전 일시 및 이전방법\u003c/th\u003e\\n     \u003cth class=\\\"col4-width\\\"\u003e이전되는 국가\u003c/th\u003e\\n     \u003cth\u003e보유기간\u003c/th\u003e\\n  \u003c/tr\u003e\\n  \u003ct
