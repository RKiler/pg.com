y-hair-and-scalp/scalp/sensitive-scalp) and it’s zinc pyrithione formula helps to fight the symptoms and cause of dandruff while being gentle on hair and pH-balanced for daily use.","slug":"sensitive-scalp-dandruff-shampoo","breadcrumbTitle":"Sensitive Scalp"},{"name":"[hi-in] dandruff 2 in 1","text":"शैम्पू व कंडीशनर (2-इन-1)","slug":"dandruff-2-in-1"},{"name":"[EN-IN] - Scalp Care Product Range","text":"Scalp Care Product Range","description":"Your scalp type is as important as your hair type when it comes to fighting dandruff! Our products understand that your scalp care is just as important as your hair care. And so, we have formulated each scalp shampoo and conditioner to not just address your dandruff issues but also your scalp problem. Take the first step in tackling dandruff and your scalp concerns both by choosing from a range of products that cater to an [itchy scalp](/en-in/healthy-hair-and-scalp/scalp/itchy-scalp), [dry scalp](/en-in/healthy-hair-and-scalp/scalp/dry-scalp), and even oily to normal scalp. Your scalp treatment starts here!","slug":"scalp-shampoo-and-conditioner","breadcrumbTitle":"Scalp Care Product Range"},{"name":"[EN-IN] - Header-plp-Best Scents","text":" Best Scent Anti-Dandruff Products","description":"Just because you’re dealing with [dandruff](/en-in/healthy-hair-and-scalp/dandruff/dandruff-causes), it doesn’t mean you can’t look – and smell – your best. Head \u0026 Shoulders helps on both fronts with our collection of fast working and great smelling shampoos and conditioners. Specially formulated to clear dandruff and keep it under control, Head \u0026 Shoulders products also keep your hair smelling fresh and clean.","slug":"best-scent-dandruff-shampoo","breadcrumbTitle":"Best Scents"},{"name":"[EN-IN] - Dandruff Conditioners","text":"Anti-Dandruff Conditioners","description":"Like all Head \u0026 Shoulders products, our conditioners are specially formulated to take on dandruff, easing the causes and symptoms. Thanks to their abili
